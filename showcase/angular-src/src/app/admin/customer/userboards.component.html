<div class="card card-nav-tabs">
    <div class="card-header" data-background-color="navyblue">
        <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
                <ul class="nav nav-tabs" data-tabs="tabs">
                    <li class="active pull-right">
                        User boards
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-content table-responsive">
        <table class="table" *ngIf="boards?.length >0">
            <thead class="clr-navyblue">
                <th>Title</th>
                <th>View bookmarks</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let board of boards">
                    <td class="padding0 text-cap">{{board.name}}</td>
                    <td class="padding0">
                        <a [routerLink]="['/admin/user/borads/bookmark',board._id]" class="btn text-white bg-navyblue">View bookmarks</a>
                    </td>
                    <td class="padding0  text-right">
                        <a class="btn btn-danger pull-left " href="javascript:void(0)" (click)="deleteboard(board._id)">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-warning" *ngIf="boards?.length == 0">
            <button type="button" aria-hidden="true" class="close">Ã—</button>
            <span>
                <b> No Data </b></span>
        </div>
    </div>
</div>
