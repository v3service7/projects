<app-profileheader [childMessage]="parentMessage"></app-profileheader>

<div  *ngIf="curColWidth != 0 && gridColWidth != ''"  style="padding-top: 65px;">
	<h1 *ngIf="!bookmarks?.length > 0" class="text-center text-muted pt-5">No bookmarks available.</h1>
	<masonry [options]="options">
	    <!-- <div class="row"> -->
			<masonry-brick  *ngFor="let bookmark of bookmarks">
				<div class="grid-item" [ngStyle]="setStyles()">
					<div *ngIf="bookmark.type == 'instagram' || bookmark.type == 'twitter'"  [innerHtml]="bookmark.body"></div>
					<!-- <div *ngIf="bookmark.type == 'instagram' || bookmark.type == 'twitter'">
						{{bookmark.body}}						
					</div> -->
					<iframe *ngIf="bookmark.type != 'instagram' && bookmark.type != 'twitter'" [src]="videoUrl(bookmark.title)" [height]="setHeight(bookmark.type)"  [width]="setWidth(bookmark.type)"  frameborder="0" allowfullscreen></iframe>
				</div>
			</masonry-brick>
		<!-- </div> -->
	</masonry>
</div>
