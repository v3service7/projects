<app-profileheader></app-profileheader>

<div  *ngIf="curColWidth != 0 && gridColWidth != ''"  style="padding-top: 65px;">
	<h1 *ngIf="!bookmarks?.length > 0" class="text-center text-muted pt-5">Bookmarks panel is empty.</h1>
	<masonry [options]="options">
	    <!-- <div class="row"> -->
			<masonry-brick class="brick" *ngFor="let bookmark of bookmarks">
				<div class="grid-item" [ngStyle]="setStyles()">
					<div *ngIf="bookmark.type == 'instagram'"  [innerHtml]="bookmark.body"></div>
					<!-- {{bookmark.body}} -->
					<iframe *ngIf="bookmark.type != 'instagram'" [src]="videoUrl(bookmark.title)" [height]="setHeight(bookmark.type)"  [width]="setWidth(bookmark.type)"  frameborder="0" allowfullscreen></iframe>
				</div>
			</masonry-brick>
		<!-- </div> -->
	</masonry>
</div>
