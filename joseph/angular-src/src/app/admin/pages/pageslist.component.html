<div class="card card-nav-tabs">
    <div class="card-header" data-background-color="green">
        <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
                <span class="nav-tabs-title">Pages</span>
                <ul class="nav nav-tabs" data-tabs="tabs">
                    <li class="active pull-right">
                        <a  [routerLink]="['/admin/pages/add/']">
                            <i class="material-icons">exposure_plus_1</i> Add Static Page
                            <div class="ripple-container"></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-content table-responsive">
        <table class="table" *ngIf="plans.length >0">
            <thead class="text-success">
                <th>Page Title</th>
                <th>URL Text</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let customer of plans">
                    <td class="padding0">{{customer.title}}</td>
                    <td class="padding0">{{customer.url}}</td>
                    <td class="padding0 td-actions text-right">
                        <a [routerLink]="['/admin/pages/',customer._id]" rel="tooltip" title="Edit Task" class="btn btn-success btn-simple btn-xs">
                            <i class="material-icons">edit</i>
                        </a>
                        <a rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs" (click)="deletePlan(customer._id)">
                            <i class="material-icons">close</i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-warning" *ngIf="plans.length == 0">
            <button type="button" aria-hidden="true" class="close">Ã—</button>
            <span> <b> No Data - </b> Static Page Empty Kindly create One</span>
        </div>
    </div>
</div>
