<div class="row">
	<div class="">
        <div class="card">
            <div class="card-header" data-background-color="green">
                <h4 class="title">Add Plan</h4>
                <p class="category">Create plan for user</p>
            </div>
            <div class="card-content">
                <form [formGroup]="planAddForm" (ngSubmit)="planAdd()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group label-floating">
                                <label class="control-label">Plan Name <span>*</span></label>
                                <input formControlName="name" type="text" class="form-control" autofocus>
                            </div>
                            <div *ngIf="formErrors.name" class="alert alert-danger">
                                {{ formErrors.name }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group label-floating">
                                <label class="control-label">Amount <span>*</span></label>
                                <input formControlName="amount" type="text" class="form-control">
                            </div>
                            <div *ngIf="formErrors.amount" class="alert alert-danger">
                                {{ formErrors.amount }}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="form-group label-floating">
                                    <label class="control-label"> Describe about this plan</label>
                                    <textarea class="form-control" formControlName="desc" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success pull-right" [disabled]="!planAddForm.valid">Add Plan</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
