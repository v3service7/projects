<!-- Header -->
    <header class="singup-header">
        <div class="container">
            <div class="col-md-6 col-lg-5 mx-auto">
                <div class="card card-body">
                    <h3 class="text-center mb-4">Sign-up</h3>
                    <div>
                        <!-- <flash-messages></flash-messages> -->
                    </div>
                    <form (submit)="onRegisterSubmit()">
                        <div class="form-group has-error">
                            <input class="form-control input-lg" [(ngModel)]="firstname" placeholder="First Name" name="firstname" type="text">
                        </div>
                        <div class="form-group has-error">
                            <input class="form-control input-lg" [(ngModel)]="lastname" placeholder="Last Name" name="lastname" type="text">
                        </div>
                        <div class="form-group has-error">
                            <input class="form-control input-lg" [(ngModel)]="email" placeholder="E-mail" name="email" type="text">
                        </div>
                        <div class="form-group has-error">
                            <input class="form-control input-lg" [(ngModel)]="username" placeholder="Username" name="username" type="text"> 
                        </div>
                        <div class="form-group has-success">
                            <input class="form-control input-lg" [(ngModel)]="password" placeholder="Password" name="password" value="" type="password">
                        </div>
                        <div class="form-group has-success">
                            <input class="form-control input-lg" [(ngModel)]="cpassword" placeholder="Confirm Password" name="cpassword" value="" type="password">
                        </div>   
                        <div class="checkbox">
                            <label class="small">
                                <input name="terms" type="checkbox" [(ngModel)]="check" name="check">I have read and agree to the <a href="#">terms of service</a>
                            </label>
                        </div>
                        <input class="btn btn-lg btn-success btn-block" value="Sign Up" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </header>
