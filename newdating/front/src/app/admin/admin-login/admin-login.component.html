<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 margin_top1">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Admin Sign In</h3>
        </div>
        <div class="panel-body">
          <form role="form" [formGroup]="loginForm" (ngSubmit)="login()">
            <fieldset>
              <div class="form-group">
                <input formControlName="username" class="form-control" placeholder="Username" name="username" type="text" autofocus>
              </div>
              <div class="form-group">
                <input formControlName="password" class="form-control" placeholder="Password" name="password" type="password" value="">
              </div>
              <button class="btn btn-lg btn-success btn-block" [disabled]="!loginForm.valid">Login</button>
              <a data-toggle="modal" data-target="#myModal" class="pull-right" style="text-decoration: none;     cursor: pointer; ">Forgot Password?</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Forgot your password?</h4>
      </div>
      <div class="modal-body">
        <p>Enter the email address that you registered with and weâ€™ll send you instructions on how to reset your password.</p>
        <form role="form" [formGroup]="forgetForm" (ngSubmit)="forgetPass()">
          <div class="form-group">
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">      
            <button class="btn btn-lg btn-success btn-block" [disabled]="!forgetForm.valid">Submit</button>
          </div>
        </form>
      </div>       
    </div>
  </div>
</div>
