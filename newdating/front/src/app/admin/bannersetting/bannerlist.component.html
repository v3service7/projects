
<div id="wrapper">
    <app-header></app-header>
    <div id="page-wrapper">    
        <div class="container-fluid">               
            <div class="row newmargin11" >
                <div class="col-sm-12 paddingbredcumb">                       
                    <ol class="breadcrumb">
                        <li class="active">
                            <i class="icon ion-clock"></i> &nbsp; Banner Setting / Time List
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row newrow2"> 
                <div>
                    <h4 class="headingpadding1"> <i class="icon ion-videocamera"></i>   Video Banner Time 
                        <a  title="Remove" class="pull-right btn btn-danger adminlist1"  (click)="deleteUser(users._id)" href="javascript:void(0)"><i class="icon ion-android-close" ></i></a>

                        <a title="Add New Banner Times" [routerLink]="['/admin/bannersetting/add']" class="pull-right btn btn-success adminlist1">
                            <i class="icon ion-plus-round"></i>
                        </a>  
                    </h4>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th><a  href="javascript:void(0)">Sr. No</a></th>
                                <th><a  href="javascript:void(0)">Time in seconds</a></th>
                                <th><a  href="javascript:void(0)">Action</a></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users.bannertiming; let  i = index; ">
                                <td>{{i+1}}</td>
                                <td>{{user.time}}</td>                                             
                                <td><a  (click)="deleteBannerTimes(users._id, 'video', i)" href="javascript:void(0)">Delete</a></td>                                 
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row newrow2" style="margin-top: 25px;"> 
                <div>
                    <h4 class="headingpadding1"> <i class="icon ion-images"></i>   Image Banner Time 

                        <a  title="Remove" class="pull-right btn btn-danger adminlist1"   (click)="deleteUserImage(images._id)" href="javascript:void(0)"><i class="icon ion-android-close" ></i></a>
                        <a title="Add New Banner Times" [routerLink]="['/admin/bannersetting/addimage']" class="pull-right btn btn-success adminlist1">
                            <i class="icon ion-plus-round"></i>
                        </a>  
                    </h4>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th><a  href="javascript:void(0)">Sr. No</a></th>
                                <th><a  href="javascript:void(0)">Time in seconds</a></th>
                                <th><a  href="javascript:void(0)">Action</a></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of images.bannertiming; let  i = index; ">
                                <td>{{i+1}}</td>
                                <td>{{user.time}}</td>  
                                <td><a  (click)="deleteBannerTimes(images._id, 'image', i)" href="javascript:void(0)">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
