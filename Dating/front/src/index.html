<div class="backend-loader-preloader-wrapper"><div class="backend-loader-preloader"></div></div>
<style type="text/css">

body{
  background: black !important;
}

.backend-loader-preloader-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%,-50%);
    transform: translate(-50%,-50%);
}

.backend-loader-preloader {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    box-sizing: border-box;
    border: solid 10px rgba(255,255,255,.2);
    border-top-color: #FFF;
    -webkit-animation: backend-loader-spin 1s infinite linear;
    animation: backend-loader-spin 1s infinite linear;
    -webkit-transform-origin: 50%;
    transform-origin: 50%;}

    @-webkit-keyframes backend-loader-spin {
    0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes backend-loader-spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

</style>
