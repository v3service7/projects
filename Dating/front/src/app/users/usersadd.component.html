<div id="wrapper">
  	<app-header></app-header>
  	<div id="page-wrapper">
    	<router-outlet>
    		<div class="container-fluid">
    			<div class="row">
                    <div class="col-lg-12">
                        <h1 >
                            Users
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-users"></i> Users
                            </li>
                        </ol>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                    	<div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-users"></i> Users Add</h3>
                            </div>
                            <div class="panel-body">
                                <form [formGroup]="userAddModel" (ngSubmit)="userAdd()">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">First Name</label>
                                        <input formControlName="firstname" type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Last Name</label>
                                        <input formControlName="lastname" type="text" class="form-control" id="exampleInputEmail1" placeholder="Last Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Username</label>
                                        <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-default" [disabled]="!userAddModel.valid">Submit</button>
                                    <a class="btn btn-default" [routerLink]="['/admin/users']"> Cancel</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    		</div>
		</router-outlet>
  	</div>
</div>
