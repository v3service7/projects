<div id="wrapper">
  	<app-header></app-header>
  	<div id="page-wrapper">
    	<router-outlet>
    		<div class="container-fluid">
    			<div class="row newmargin11">
                    <div class="col-lg-12">
                        <h1>
                            Users <small>Blocked view</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-users"></i> Users Blocked
                            </li>
                             <a [routerLink]="['/admin/customer/list']" class="pull-right"> Back </a>
                        </ol>
                    </div>
                </div>              

                <div class="row">                   
                    <div class="col-lg-12">
                    	<div class="panel panel-default">                            
                            <div class="panel-body" *ngIf="this.userblock">
                                <div class="table-responsive" *ngIf="this.userblock.length > 0">
                                    <table class="table table-bordered table-hover table-striped">
                                       <thead>
                                       <tr> 
                                           <th> Blocked By</th>
                                           <th>Blocked To</th>                                            
                                       </tr>
                                       </thead>
                                       <tbody>
                                            <tr *ngFor="let user of userblock">             
                                                <td>{{user.FromId.firstname}}  {{user.FromId.lastname}}</td>

                                                <td>{{user.ToId.firstname}}  {{user.ToId.lastname}} ({{user.ToId.email}})</td>                        
                                                       
                                            </tr>
                                       </tbody>
                                    </table>
                                </div>
                                <div class="text-right">                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    		</div>
		</router-outlet>
  	</div>
</div>
