<div class="container-fluid">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Customer <small>Statistics Overview</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-users"></i> Customer
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
        	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-users"></i> Customer Update</h3>

                </div>
                <div class="panel-body">
                    <form [formGroup]="customerUpdateModel"(ngSubmit)="customerUpdate()">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input formControlName="firstname" type="text" class="form-control" id="firstname" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input formControlName="lastname" type="text" class="form-control" id="lastname" placeholder="Last Name">
                        </div>

                        <!-- <div class="form-group">
                            <label for="username">User Name</label>
                            <input formControlName="username" type="text" class="form-control" id="username" placeholder="User Name" required>
                        </div>    -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input formControlName="password" type="text" class="form-control" id="password" placeholder="Password">
                        </div>                     

                    <div class="form-group">
                            <label for="email">Email</label>
                            <input formControlName="email" type="text" class="form-control" id="email" placeholder="Email" >
                        </div>
                    <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input formControlName="phone" type="text" class="form-control" id="phone" placeholder="Phone Number">
                        </div>

                        <div class="form-group">
                            <label for="age">Age</label>
                            <input formControlName="age" type="Number" class="form-control" id="age" placeholder="Age" >
                        </div>
                   

                    <div class="form-group">
                             <label for="">Gender</label>
                                    <ul>
                                    <li>
                                        <input type="radio" formControlName="gender" name="gender" value="male"> Male
                                         <input type="radio" formControlName="gender" name="gender" value="female"> Female
                                        
                                        </li>
                                       
                                    </ul> 

                        </div>

                    <div class="form-group">
                    <input type="checkbox" formControlName="featured" name="gender" value="male"> &nbsp; Featured
                    </div>
                <button class="btn btn-success" [disabled]="!customerUpdateModel.valid">Submit</button>
                 <a class="btn btn-default" [routerLink]="['/admin/customer/list']"> Cancel</a>         
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
