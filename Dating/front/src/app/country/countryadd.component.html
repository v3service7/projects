<div class="container-fluid">
	<div class="row">
        <div class="col-lg-12">
            <h1>
              
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-users"></i> Country
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
        	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-users"></i> Country Add</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="userAddModel" (ngSubmit)="userAdd()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Title</label>
                            <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" placeholder="name" required>
                        </div>                        
                        <button type="submit" class="btn btn-default" [disabled]="!userAddModel.valid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
