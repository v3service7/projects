<div class="container-fluid">
    			<div class="row">
                    <div class="col-lg-12 newmargin11">
                        <h1>
                            Country 
                        </h1>                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <alert></alert>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                            <input type="text" [(ngModel)]="userFilter.name" placeholder="Search" class="pull-right">
                        </div>
                    <div class="col-lg-12">
                    	<div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <h3 class="panel-title pull-left"><i class="fa fa-flag" aria-hidden="true"></i> Country List</h3>
                                    <a class="btn pull-right" [routerLink]="['/admin/country/add']">Add</a>
                                </div>
                            </div>

                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                            <tr> 
                                                <th>Sr. No</th>
                                                <th><a (click)="sortBy('name')" href="javascript:void(0)">Name</a></th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let user of users | orderBy:order :reverse| filterBy: userFilter; let i = index ;">
                                                <td>{{i+1}}</td>
                                                <td>{{user.name}}</td>                    
                                                <td>
                                                    <a  (click)="deleteUser(user._id)" href="javascript:void(0)"><i class="icon ion-ios-trash"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="text-right">
                                    <!-- <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a> -->
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
    		</div>
