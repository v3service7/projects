<div class="container-fluid">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Promotions <small>Statistics Overview</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-users"></i> Promotions
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
        	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-users"></i> Promotions Update</h3>

                </div>
                <div class="panel-body">
                    <form [formGroup]="userAddModel" (ngSubmit)="userUpdate()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input formControlName="name" value="users.firstname" type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
                        </div>
                        <button type="submit" class="btn btn-default" [disabled]="!userAddModel.valid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
