<div class="container-fluid">
    			<div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Pacakage <small>Statistics Overview</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-users"></i> Pacakage
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <alert></alert>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                            <input type="text" [(ngModel)]="userFilter.name" placeholder="Username" class="pull-right">
                        </div>
                    <div class="col-lg-12">
                    	<div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <h3 class="panel-title pull-left"><i class="fa fa-users"></i> Pacakage List</h3>
                                    <a class="btn pull-right" [routerLink]="['/admin/promotion/add']">Add</a>
                                </div>
                            </div>

                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th><a (click)="sortBy('fisrtname')" href="javascript:void(0)">Name</a></th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let user of users|orderBy:order : reverse| filterBy: userFilter">
                                                <td>{{user.name}}</td>
                                                <td>
                                                    <a  [routerLink]="['/admin/promotion/edit/',user._id]">Edit</a>
                                                    <a  (click)="deleteUser(user._id)" href="javascript:void(0)">Delete</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="text-right">
                                    <!-- <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    		</div>
