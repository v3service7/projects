
<div class="container mainBody" style="padding-top: 80px;">
    <div class="container restroName">      
               
    </div>
    <h3 style="padding-bottom: 10px; border-bottom: 1px solid lightgrey; text-transform: capitalize;"><b> Reset Password</b></h3>
    <br>
    <div class="cust_info_h">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>    
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">    
    <form [formGroup]="changePasswordModel"(ngSubmit)="updatepassword()">                            
                            <div class="form-group">
                                <label for="new"> Newpassword </label>
                                <input formControlName="password" type="password" class="form-control" id="new" placeholder="new password" (keyup)="matchpassword()">
                            </div>   
                            <div class="form-group">
                                <label for="confirm" > confirm password </label>
                                <input formControlName="confirmpassword" type="password" class="form-control" id="confirm" placeholder="confirm password" (keyup)="matchpassword()">
                            </div>

                             <div style="padding: 3px;" class="alert alert-danger" *ngIf="Match">Password not match</div>

                            <button class="btn btn-lg btn-success btn-block" [disabled]="!changePasswordModel.valid">Submit</button>
                        </form>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>    
    </div>
</div>
