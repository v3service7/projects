<div id="wrapper">
    <app-header></app-header>
    <div id="page-wrapper">    
        <div class="container-fluid">               
            <div class="row newmargin11" >
                <div class="col-sm-12 paddingbredcumb">                       
                    <ol class="breadcrumb">
                        <li class="active">
                            <i class="icon ion-ios-world"></i> &nbsp; Country / List
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row newrow2"> 
                <div>
                    <h4 class="headingpadding1"> <i class="icon ion-ios-world"></i>  Country List
                    <a title="Add New Country" [routerLink]="['/admin/country/add']" class="pull-right btn btn-success adminlist1">
                     <i class="icon ion-person-add" ></i>
                     </a>
                     <input type="text" [(ngModel)]="userFilter.name" placeholder="Search" class="pull-right form-control listsearch1">
                    </h4>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                            <tr> 
                                                <th>Sr. No</th>
                                                <th><a (click)="sortBy('name')" href="javascript:void(0)">   Name</a></th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let user of users| orderBy:order :reverse| filterBy: userFilter; let i = index; ">
                                                <td>{{i+1}}</td>
                                                <td>{{user.name}}</td>                    
                                                <td>
                                                    <a  (click)="deleteUser(user._id)" href="javascript:void(0)"><i class="icon ion-ios-trash"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                   </table>
                </div>
            </div>
        </div>
    </div>
</div>
