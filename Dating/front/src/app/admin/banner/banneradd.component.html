
<div id="wrapper">
    <app-header></app-header>
    <div id="page-wrapper">    
        <div class="container-fluid">               
            <div class="row newmargin11" >
                <div class="col-sm-12 paddingbredcumb">                       
                    <ol class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-picture-o fa-fw"></i> &nbsp; Banner / Add
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row newrow1 paddingform1">
                <div> 
                    <form [formGroup]="userAddModel" (ngSubmit)="userAdd()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Title</label>
                            <input formControlName="title" type="text" class="form-control" id="exampleInputEmail1" placeholder="Title" required>
                        </div>

                        <div class="form-group">
                          <label for="sel1">Banner Type</label>
                          <select class="form-control" id="sel1" [(ngModel)]="filterx" formControlName="type">
                            <option value="">Select type</option>
                            <option value="image">Image</option>
                            <option value="video">Video</option>        
                           </select>
                         </div>
                         
                        <div class="form-group" *ngIf="filterx == 'image'">
                            <label for="exampleInputEmail1">Image Upload</label>
                             <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" accept=".gif,.jpg,.jpeg,.png,image/*"/>
                        </div>

                        <div class="form-group" *ngIf="filterx == 'video'">
                            <label for="exampleInputEmail1">Video Upload</label>
                             <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" accept=".wmv.mp4, video/*" (change)="onChangeImg($event)"/>
                        </div>
                            <div class="progress progress-barn" *ngIf="progress > 0 && progress < 100">
                                  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
                                  aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': progress + '%'}">
                                  {{progress }}%
                                  </div>
                                  </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Description</label>
                            <app-tinymce formControlName="description" ></app-tinymce>
                        </div>
                        <a class="btn  btn-danger pull-right" [routerLink]="['/admin/banner/list']"> Cancel</a>

                        <button type="submit" class="btn btn-success pull-right btnmargin1" [disabled]="!userAddModel.valid">Submit</button>
                          

                    </form>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
