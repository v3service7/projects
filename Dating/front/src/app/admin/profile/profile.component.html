
<div id="wrapper">
    <app-header></app-header>
    <div id="page-wrapper">    
        <div class="container-fluid">               
            <div class="row newmargin11" >
                <div class="col-sm-12 paddingbredcumb">                       
                    <ol class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-user fa-fw"></i> &nbsp; My / Profile
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row newrow1 paddingform1">
                <div> 
                    <form [formGroup]="profileUpdateModel"(ngSubmit)="profileUpdate()">
                                <div class="form-group">
                                    <label for="firstname">First Name</label>
                                    <input formControlName="firstname" type="text" class="form-control" id="firstname" placeholder="First Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastname">Last Name</label>
                                    <input formControlName="lastname" type="text" class="form-control" id="lastname" placeholder="Last Name" required>
                                </div>                                          
                                <div class="form-group">
                                    <label for="username">User Name</label>
                                    <input formControlName="username" type="text" class="form-control" id="username" placeholder="User Name" required>
                                </div>                                          

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input formControlName="email" type="text" class="form-control" id="email" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input formControlName="phone" type="Number" class="form-control" id="phone" placeholder="Phone Number">
                                </div>

                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input formControlName="age" type="Number" class="form-control" id="age" placeholder="Age" >
                                </div>
                                <div class="form-group">
                                    <label for="">Gender</label>
                                    <ul>
                                        <li>
                                            <input type="radio" formControlName="gender" name="gender" value="male"> Male
                                            <input type="radio" formControlName="gender" name="gender" value="female"> Female
                                        </li>
                                    </ul> 
                                </div>
                                <button class="btn btn-lg btn-success btn-block"[disabled]="!profileUpdateModel.valid">Submit</button>
                            </form>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
