
<div id="wrapper">
    <app-header></app-header>
    <div id="page-wrapper">    
        <div class="container-fluid">               
            <div class="row newmargin11" >
                <div class="col-sm-12 paddingbredcumb">                       
                    <ol class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-fw fa-calendar-o"></i> &nbsp; Package / Update
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row newrow1 paddingform1">
                <div> 
                    <form [formGroup]="userAddModel" (ngSubmit)="userUpdate()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="noofcalls1">No of calls</label>
                            <input formControlName="noofcalls" type="number" class="form-control" id="noofcalls1" placeholder="Noofcalls" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Price</label>
                            <input formControlName="price" type="number" class="form-control" id="exampleInputEmail1" placeholder="Price" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Description</label>
                            <app-tinymce formControlName="description" ></app-tinymce>
                        </div>
                        <a class="btn btn-danger pull-right" [routerLink]="['/admin/package/list']"> Cancel</a>
                        <button type="submit" class="btn btn-success pull-right btnmargin1" [disabled]="!userAddModel.valid">Submit</button>
                        
                    </form>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
