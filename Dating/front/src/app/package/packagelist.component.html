<div class="container-fluid">
    			<div class="row">
                    <div class="col-lg-12">
                        <h1>
                            Package <small>Statistics Overview</small>
                        </h1>                        
                    </div>
                </div>
                <div class="row newmargin11">
                    <div class="col-lg-12">
                        <alert></alert>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                            <input type="text" [(ngModel)]="userFilter.name" placeholder="Search" class="pull-right">
                    </div>
                    <div class="col-lg-12">
                    	<div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <h3 class="panel-title pull-left"><i class="fa fa-calendar-o" aria-hidden="true"></i> Package List</h3>
                                    <a class="btn pull-right" [routerLink]="['/admin/package/add']">Add</a>
                                </div>
                            </div>

                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th><a (click)="sortBy('name')" href="javascript:void(0)">Name</a></th>
                                                <th><a (click)="sortBy('noofcalls')" href="javascript:void(0)">Calls</a></th>
                                                <th><a (click)="sortBy('price')" href="javascript:void(0)"> Price </a></th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let user of users | orderBy:order :reverse | filterBy: userFilter">
                                                <td>{{user.name}}</td>
                                                <td>{{user.noofcalls}}</td>
                                                <td>{{user.price}}</td>
                                                <td>
                                                    <a  [routerLink]="['/admin/package/edit',user._id]"><i class="icon ion-edit"></i></a>
                                                    <a  (click)="deleteUser(user._id)" href="javascript:void(0)"><i class="icon ion-ios-trash"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="text-right">
                                    <!-- <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    		</div>
