<div class="container-fluid">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Banner <small>Statistics Overview</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-users"></i> Banner
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
        	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-users"></i> Banner Update</h3>

                </div>
                <div class="panel-body">
                    <form [formGroup]="userAddModel" (ngSubmit)="userUpdate()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Title</label>
                            <input formControlName="title" type="text" class="form-control" id="exampleInputEmail1" placeholder="Title" required>
                        </div>
                        
                         <div class="form-group">
                          <label for="sel1">Select Type</label>
                          <select class="form-control" id="sel1" [(ngModel)]="filterx" formControlName="type">
                            <option value="image">Image</option>
                            <option value="video">Video</option>        
                           </select>
                         </div> 

                        <div class="form-group" *ngIf="filterx == 'image'">
                        <div *ngIf="updateimg">
                        <img src="{{imageUrl}}/{{currentimg}}" style="width: 50px; height: 40px;">
                        <a href="javascript:void(0)" (click)="upimg('show')">Upload Image</a>
                        </div>
                        <div *ngIf="!updateimg">
                            <label for="exampleInputEmail1">Image Upload</label>
                             <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" accept="image/*"/>
                              <a href="javascript:void(0)" (click)="upimg('hide')">Cancel</a>
                        </div>      
                        </div>

                        <div class="form-group" *ngIf="filterx == 'video'">
                        <div *ngIf="updateimg">
                        <video width="320" height="240" controls>
                            <source src="{{imageUrl}}/{{currentimg}}" type="video/mp4">
                        </video>
                        <a href="javascript:void(0)" (click)="upimg('show')">Upload Video</a>
                        </div>
                        <div *ngIf="!updateimg">                            
                             <label for="exampleInputEmail1">Video Upload</label>
                             <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" accept="video/*"/>
                              <a href="javascript:void(0)" (click)="upimg('hide')">Cancel</a>
                        </div>      
                        </div>






                        <div class="form-group">
                            <label for="exampleInputEmail1">Description</label>
                            <app-tinymce formControlName="description" ></app-tinymce>
                        </div>
                        <button type="submit" class="btn btn-default" [disabled]="!userAddModel.valid">Submit</button>
                         <a class="btn btn-default" [routerLink]="['/admin/bannersetting/list']"> Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
