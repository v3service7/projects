<div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>
                            Banner Time <small>Statistics Overview</small>
                        </h1>                        
                    </div>
                </div>
                <div class="row newmargin11">
                    <div class="col-lg-12">
                        <alert></alert>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                          
                        </div>
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <h3 class="panel-title pull-left"><i class="fa fa-cogs" aria-hidden="true"></i> Video Banner Time List</h3>
                                     <a  class="btn pull-right"  (click)="deleteUser(users._id)" href="javascript:void(0)">Delete</a>
                                    <a class="btn pull-right" [routerLink]="['/admin/bannersetting/add']">Add Time</a>

                                </div>
                            </div>

                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th><a  href="javascript:void(0)">Sr. No</a></th>
                                                <th><a  href="javascript:void(0)">Time in seconds</a></th>
                                                <th><a  href="javascript:void(0)">Action</a></th>
                                               
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let user of users.bannertiming; let  i = index; ">
                                                <td>{{i+1}}</td>
                                                <td>{{user.time}}</td>                                             
                                                <td><a  (click)="deleteBannerTimes(users._id, 'video', i)" href="javascript:void(0)">Delete</a></td>                                             
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="text-right">
                                    <!-- <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a> -->
                                </div>
                            </div>
                        </div>
                    </div>


                     <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <h3 class="panel-title pull-left"><i class="fa fa-cogs" aria-hidden="true"></i>Image Banner Time List</h3>
                                     <a  class="btn pull-right"  (click)="deleteUserImage(images._id)" href="javascript:void(0)">Delete</a>
                                    <a class="btn pull-right" [routerLink]="['/admin/bannersetting/addimage']"> Add Time </a>

                                </div>
                            </div>

                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th><a  href="javascript:void(0)">Sr. No</a></th>
                                                <th><a  href="javascript:void(0)">Time in seconds</a></th>
                                                <th><a  href="javascript:void(0)">Action</a></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let user of images.bannertiming; let  i = index; ">
                                                <td>{{i+1}}</td>
                                                <td>{{user.time}}</td>  
                                                <td><a  (click)="deleteBannerTimes(images._id, 'image', i)" href="javascript:void(0)">Delete</a></td>                                            
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="text-right">
                                    <!-- <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a> -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
