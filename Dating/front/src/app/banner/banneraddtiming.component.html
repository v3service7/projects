<div class="container-fluid">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Banner
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-users"></i> Banner
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
        	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-users"></i> Banner Add</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="userAddModel" (ngSubmit)="userAdd()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Title</label>
                            <input formControlName="title" type="text" class="form-control" id="exampleInputEmail1" placeholder="Title" required>
                        </div>

                        <div class="form-group">
                          <label for="sel1">Select Type</label>
                          <select class="form-control" id="sel1" [(ngModel)]="filterx" formControlName="type">
                            <option value="image">Image</option>
                            <option value="video">Video</option>        
                           </select>
                         </div>
                         
                        <div class="form-group" *ngIf="filterx == 'image'">
                            <label for="exampleInputEmail1">Image Upload</label>
                             <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" accept=".gif,.jpg,.jpeg,.png,image/*"/>
                        </div>

                        <div class="form-group" *ngIf="filterx == 'video'">
                            <label for="exampleInputEmail1">Video Upload</label>
                             <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" accept=".wmv.mp4, video/*"/>
                        </div>


                        <div class="form-group">
                            <label for="exampleInputEmail1">Description</label>
                            <app-tinymce formControlName="description" ></app-tinymce>
                        </div>
                        <button type="submit" class="btn btn-default" [disabled]="!userAddModel.valid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
