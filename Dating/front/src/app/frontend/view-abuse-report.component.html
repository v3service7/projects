    </div>

    <div class="cust_info_h">

    		<button class="btn btn-lg btn-success btn-block" [disabled]="!addmodel.valid">Submit</button>

    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>    
    </div>
</div>
