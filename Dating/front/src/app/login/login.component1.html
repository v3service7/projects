<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <alert></alert>
                <div class="panel-body">
                    <form role="form" [formGroup]="loginForm" (ngSubmit)="loginCustomer()">
                        <fieldset>
                            <div class="form-group">
                                <input formControlName="username" class="form-control" placeholder=" User Name" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input formControlName="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me" />Remember Me
                                </label>
                                 <a class="btn pull-right" [routerLink]="['/userRegistration/']">User Registration</a>
                            </div>
                            <div>    
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
