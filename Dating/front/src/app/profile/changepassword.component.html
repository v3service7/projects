<div id="wrapper">
    <app-header></app-header>
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>
                        <small> My Profile</small>
                    </h1>
                </div>
            </div>
            <alert></alert>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-users"></i> My Profile </h3>
                        </div>
                        <div class="panel-body">
                            <form [formGroup]="changePasswordModel"(ngSubmit)="updatepassword()">

                            <div class="form-group">
                                <label for="old" > Old Password </label>
                                <input formControlName="oldpassword" type="password" class="form-control" id="old" placeholder="old password" (keyup)="oldpassword()">
                            </div>
                             <div style="padding: 3px;" class="alert alert-danger" *ngIf="oldmatch">Old Password not match</div>
                            <div class="form-group">
                                <label for="new"> New Password </label>
                                <input formControlName="password" type="password" class="form-control" id="new" placeholder="new password" (keyup)="matchpassword()">
                            </div>   
                            <div class="form-group">
                                <label for="confirm" > Confirm Password </label>
                                <input formControlName="confirmpassword" type="password" class="form-control" id="confirm" placeholder="confirm password" (keyup)="matchpassword()">
                            </div>

                             <div style="padding: 3px;" class="alert alert-danger" *ngIf="Match">Password not match</div>

                            <button class="btn btn-lg btn-success btn-block" [disabled]="!changePasswordModel.valid">Submit</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
