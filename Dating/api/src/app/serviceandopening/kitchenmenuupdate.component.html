<app-headerowner></app-headerowner>
<div class="rightMenu col-lg-9 col-md-9 col-sm-9">
	<!-- <alert></alert> -->
	<div class="profile" id="Menu18">
		<form [formGroup]="menuUpdateModel" (ngSubmit)="userUpdate()">
			<div class="firstDiv">
				<span class="">Menu edit</span>
				<input type="submit" class="btn" value="Next" style="float: right;" [disabled]="!menuUpdateModel.valid">
			</div>

			<div class="secondDiv">
				<div>
					<label for="fname">Name: </label>
					<input type="text" formControlName="name" style="float: right;">
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-picture-o" aria-hidden="true"></i>
	  				</span>
	  				<input type="file" class="form-control" name="file" ng2FileSelect [uploader]="uploader" (change)="onChange($event)" />
				</div>
			</div>
		</form>
	</div>
</div>
