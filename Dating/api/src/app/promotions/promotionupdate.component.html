<div id="wrapper">
  <app-header></app-header>
  <div id="page-wrapper">
    <router-outlet>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">
              Promotions
            </h1>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-life-saver"></i> Promotions Update</h3>
              </div>
              <div class="panel-body">
                <form [formGroup]="promotionAddModel" (ngSubmit)="promotionUpdate()">
                  <div class="form-group">
                    <label>Image</label>
                    <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" (change)="onChange($event)" />
                  </div>
                  <div class="form-group">
                    <label>Name</label>
                    <input formControlName="name" type="text" class="form-control" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label>Description</label>
                    <input formControlName="desc" type="text" class="form-control" placeholder="Promotion Description" required>
                  </div>
                  <div class=" form-group">
                    <div class="col-lg-12">
                      <label>Select Restaurant for this Promotion</label>
                    </div>
                    <!-- <select multiple formControlName="restaurantOptions" style="width: 100%;">
                      <option *ngFor="let restaurant of restaurants" [ngValue]="restaurant._id">{{restaurant.name}}</option>
                    </select> -->
                    <div class="col-lg-6 col-md-6 col-sm-6" *ngFor="let restaurant of restaurants">
                      <input type="checkbox" value="{{restaurant._id}}" [checked]="checkChecked(restaurant._id)" (change)="onClicked($event)">{{restaurant.name}}
                    </div>
                  </div>
                  <button type="submit" class="btn btn-default" [disabled]="!promotionAddModel.valid">Submit</button>
                  <a [routerLink]="['/admin/promotions']" class="btn btn-default">Cancel</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </router-outlet>
  </div>
</div>
