<div id="wrapper">
  <app-header></app-header>
  <div id="page-wrapper">
    <router-outlet>
      <div class="container-fluid">
        <div class="row page-header">
          <div class="col-lg-6">
            <h1 class="">
              Drivers
            </h1>
          </div>
            <div class="col-lg-6" style="padding: 18px 15px;">
             <!-- <a class="btn btn-primary pull-right" [routerLink]="['/admin/driver/add']">Add Driver</a> -->
            </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <!-- <alert></alert> -->
          </div>
        </div>

        <div class="row">
          <div class="col-lg-3 col-sm-4 form-group pull-right">
            <input type="text" [(ngModel)]="userFilter.email" placeholder="Email" class="form-control">
          </div>
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="row">
                  <h3 class="panel-title pull-left"><i class="fa fa-car" style="padding-left: 15px;"></i> Drivers List</h3>
                </div>
              </div>

              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                      <th><a (click)="sortBy('fisrtname')" href="javascript:void(0)">Name</a></th>
                      <th><a (click)="sortBy('fisrtname')" href="javascript:void(0)">Restaurant</a></th>
                      <th><a (click)="sortBy('email')" href="javascript:void(0)">Email</a></th>
                      <th><a (click)="sortBy('vehicleName')" href="javascript:void(0)">Vehicle</a></th>
                      <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let driver of drivers|orderBy:order : reverse| filterBy: userFilter">
                      <td>{{driver.firstname}} {{driver.lastname}}</td>
                      <td>{{driver.restaurantId.resCode}}</td>
                      <td>{{driver.email}}</td>
                      <td>{{driver.vehicleName}}</td>
                      <td>
                        <a  [routerLink]="['/admin/drivers/',driver._id]"><i class="fa fa-pencil"></i></a>
                        <a  (click)="deleteDrivers(driver._id)" href="javascript:void(0)"><i class="fa fa-trash"></i></a>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <div class="text-right">
                  <!-- <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </router-outlet>
  </div>
</div>
