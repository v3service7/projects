<ion-header>
    <ion-navbar>
        <ion-title>Friends</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-row class="bcColor">
        <ion-col text-center [ngClass] = "activeTab1" (click)="myFriends()">Friends</ion-col>
        <ion-col col-6 text-center [ngClass] = "activeTab2" (click)="myPendingRequests()">Pending Request</ion-col>
        <ion-col text-center [ngClass] = "activeTab3" (click)="myBlocked()">Blocked</ion-col>
    </ion-row>
    <page-customer [customers]="customerList" (changeSomething)="someEvent($event)"></page-customer>
</ion-content>
