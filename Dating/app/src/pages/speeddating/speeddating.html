<ion-content padding>
  <div id="videos">
    <div id="subscriber"></div>

    <div class="ad-area" id="mybannerimage">
        <span *ngIf="bannerImg">
        <img class="imgadv" src="{{url}}{{bannerImg.path}}"/>
        <span class="close-ads" (click)="closeviImage()"> <ion-icon name="close-circle"></ion-icon></span>
        </span>
    </div>

    <div class="other">
    <div class="msg-box">
      <div class="msg-scroller" id="msgHistory">
      </div>
    </div>
    <div id="publisher"></div>   
  <ion-list class="msg-input">
  <ion-item>

     <ion-input type="text" [(ngModel)]="textMsg" (keyup.enter)="sendMessageOnCall()" id="input-msg-text"></ion-input>

     <button ion-button outline item-end style="border:0px" icon-only (click)="sendMessageOnCall()">
    <ion-icon name="send" color="secondary" class="send-Msg"></ion-icon>
    </button>
    
    <button ion-button outline item-end style="border:0px" icon-only (click)="next()">
       <ion-icon name="send" color="secondary" class="send-Msg"></ion-icon>
    </button>
    
    <button ion-button outline item-end style="border:0px" icon-only (click)="endCall()">
      <ion-icon name='close-circle' color="danger" class="cross-zindex"></ion-icon>
    </button>
  
  </ion-item>
  </ion-list>
  </div>

  </div>
</ion-content>


<div id="myModal" class="modal" >
<!-- Modal content -->
    <div class="modal-content" *ngIf="bannervideo">
    <video width="100%" height="200px" id="myVideo" autoplay>
    <source src="{{url}}{{bannervideo.path}}" type="video/mp4">
    </video>
    </div>
    <button ion-button full class="btn-class" color="danger" (click)="endCall()"> Disconnect </button>
</div>



<!-- The Process -->
<div id="process" class="modal">
  <div class="modal-content modelcontentcustom"> 
    <div class="modal-body">
      <p>Searching....</p>
       <div id="newvideo" class="newvideocls" style="margin-top:150px;">    
        <i class="fa fa-spinner fa-spin fa-5x fa-fw"></i>
       </div>
   </div>
  </div>
</div>
