<div class="row">
	<div class="">
        <div class="card">
            <div class="card-header" data-background-color="green">
                <h4 class="title">Add Driver</h4>
                <p class="category">Create Driver Profile</p>
            </div>
            <div class="card-content">
                <form [formGroup]="driverAddForm" (ngSubmit)="driverAdd()">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group label-floating">
                                <label class="control-label">Select Provider <span>*</span></label>
                                <select  formControlName="user" class="form-control">
                                    <option *ngFor="let user of users" [value]="user._id">{{user.firstname}}</option>
                                </select>
                            </div>
                            <div *ngIf="formErrors.user" class="alert alert-danger">
                                {{ formErrors.user }}
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group label-floating">
                                <label class="control-label">First Name <span>*</span></label>
                                <input formControlName="firstname" type="text" class="form-control" autofocus>
                            </div>
                            <div *ngIf="formErrors.firstname" class="alert alert-danger">
                                {{ formErrors.firstname }}
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group label-floating">
                                <label class="control-label">Last Name <span>*</span></label>
                                <input formControlName="lastname" type="text" class="form-control">
                            </div>
                            <div *ngIf="formErrors.lastname" class="alert alert-danger">
                                {{ formErrors.lastname }}
                            </div>
                        </div>
                    </div>
                    <div class="row">                        
                        <div class="col-md-6">
                            <div class="form-group label-floating">
                                <label class="control-label">Email Address <span>*</span></label>
                                <input formControlName="email" type="email" class="form-control">
                            </div>
                            <div *ngIf="formErrors.email" class="alert alert-danger">
                                {{ formErrors.email }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group label-floating">
                                <label class="control-label">Phone Number <span>*</span></label>
                                <input formControlName="phonenumber" type="text" class="form-control">
                            </div>
                            <div *ngIf="formErrors.phonenumber" class="alert alert-danger">
                                {{ formErrors.phonenumber }}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group label-floating">
                                <label class="control-label">Username <span>*</span></label>
                                <input formControlName="username" type="text" class="form-control">
                            </div>
                            <div *ngIf="formErrors.username" class="alert alert-danger">
                                {{ formErrors.username }}
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group label-floating">
                                <label class="control-label">Password <span>*</span></label>
                                <input formControlName="password" type="password" class="form-control" (keyup)="matchpasswordreg()">
                            </div>
                            <div *ngIf="formErrors.password" class="alert alert-danger">
                                {{ formErrors.password }}
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group label-floating">
                                <label class="control-label">Confirm Password <span>*</span></label>
                                <input formControlName="newpassword" type="password" class="form-control" (keyup)="matchpasswordreg()">
                            </div>
                            <div *ngIf="formErrors.newpassword" class="alert alert-danger">
                                {{ formErrors.newpassword }}
                            </div>
                            <div style="padding: 3px;" class="alert alert-danger" *ngIf="MutchPassword">Password does not match</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success pull-right" [disabled]="!driverAddForm.valid">Save Driver</button>
                    <button type="button" onclick="window.history.back();" class="btn btn-secondary pull-right">Cancel</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>


        <div class="card">
            <div class="card-header" data-background-color="green">
                <h4 class="title">Upload Document</h4>
            </div>
            <div class="card-content">
                <form [formGroup]="driverDocumentForm" (ngSubmit)="driverAdd()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="">
                                <label class="">Driving License </label>
                                <input type="file" (click)="uploader.clearQueue()" class="" ng2FileSelect [uploader]="uploader" (change)="onChange($event, 'drivingLicense')">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="">
                                <label class="">ID Proof (Aadhar/Pan) </label>
                                <input type="file" (click)="uploader.clearQueue()" class="" ng2FileSelect [uploader]="uploader" (change)="onChange($event, 'idProof')">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
