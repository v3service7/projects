<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="customBackground">
<ion-row>
	<ion-col col-12 text-center class = "colorWhite">
		Hi {{ name }}
	</ion-col>
</ion-row>

<div class="panicButton text-center" (click)="helpButton()"><span>PANIC</span></div>
<div #animationDiv class="animateDiv"></div>
<!-- <div class="animateDiv2"></div> -->

<ion-row class = "panicMessage colorWhite">
	<ion-col col-12 text-center>
		{{ msg }}
	</ion-col>
</ion-row>
</ion-content>
