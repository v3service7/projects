<ion-content padding class="customBackground">

  <ion-row class = "width100 headingRow">
    <ion-col col-12 text-center>
      <span style="padding: 0rem 1.5rem;position: absolute;left: 0;" float-left (click)="goBack()"><ion-icon name="arrow-back" ios="ios-arrow-back" md="md-arrow-back"></ion-icon></span>
      Forgot Password
    </ion-col>
  </ion-row>


  <ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px">
		<form [formGroup]="loginForm" (ngSubmit)="forgotPassword()">
			<ion-item class="customItem">
		  	<ion-input class="customInput" type="text" placeholder="Email" formControlName="email"></ion-input>
		    </ion-item>
			<button class="customButton" [disabled]="!loginForm.valid" block ion-button>Submit</button>
		</form>
	</ion-list>	
</ion-content>
