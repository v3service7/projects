
<ion-header>

	<ion-navbar>
		<ion-title>{{menu.name}}</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>
	<ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

	<ion-card *ngFor = "let item of items" (tap)="tapEvent($event,item)" class="width100">
		<ion-row class="itemDetail">
			<ion-col col-3 class="itemImage"><img [src]="itemImage(item.image)"/></ion-col>
			<ion-col col-9>
				<ion-row text-uppercase class="itemName fontWeight600">
					{{item.name}}
				</ion-row>
				<ion-row class="itemPrice fontWeight600 colorGreen">
					${{item.price}}
				</ion-row>
			</ion-col>
		</ion-row>
	</ion-card>
</ion-content>
