<ion-header>
    <ion-navbar color="secondary">
        <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
        <ion-title>
            <ion-icon name="cart" item-start></ion-icon> &nbsp;Orders</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-row *ngIf = "orders" class="width100">
        <ion-row *ngFor="let order of orders" (click)="orderDetail(order)" class="width100 borderBottom">
            <ion-col col-12 class="fontWeight500">
                # {{order._id.substr(18,6)}} <span float-right>${{order.gTotal | number : '1.2-2'}}</span> 
            </ion-col>
            <ion-col col-12>
                <span class="fontSize12px"><ion-icon name="clock" ios="ios-clock" md="md-clock"></ion-icon> {{order.created_at | date:'medium' }}</span>
            </ion-col>
        </ion-row>
    </ion-row>
</ion-content>
