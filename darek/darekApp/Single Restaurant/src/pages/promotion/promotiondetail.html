<ion-header>
	<ion-navbar>
        <button ion-button menuToggle class="colorWhite">
            <ion-icon name="menu" ios="ios-menu" md="md-menu"></ion-icon>
        </button>
        <ion-title>Deal</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="card-background-page" *ngIf = "itemGroup || promo">
    <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher> -->

    <ion-list [ngStyle]="{'background-image': 'url(' + imageURL + promo.image + ')'}">
        <div class="card-title positionAbsolute fontWeight500">{{promo.promoname}}</div>
        <div class="card-description positionAbsolute">{{promo.description}}</div>
    </ion-list>

    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">
        <ion-segment-button value="IG1">
            Item Group 1
        </ion-segment-button>
        <ion-segment-button *ngIf="promo && promo.discountOn && promo.discountOn.length == 2 " value="IG2">
            Item Group 2
        </ion-segment-button>
    </ion-segment>

    <ion-list *ngFor = "let ig of itemGroup" (click) = "showItems(ig)">
        <div  *ngIf = "ig.menu" class="card-title positionAbsolute fontWeight500">{{ig.menu.name}}</div>
    </ion-list>


    <ion-row class="padding0px15px margin20-3">
        <button class="width100 orderButton padding3" [disabled]="checkDisabled()" (click)="addDeal()">
            <ion-row class="width100">
                <ion-col col-12 text-center>
                    <ion-icon name="cart" ios="ios-cart" md="md-cart"></ion-icon> &nbsp;&nbsp; Add Deal
                </ion-col>
            </ion-row>
        </button>
    </ion-row>

</ion-content>
