
<ion-header>

  <ion-navbar>
    <ion-title>Forget Password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<form role="form" [formGroup]="forgetForm" (ngSubmit)="forgetPass()" >
		<ion-item class="topRadius">
			<ion-label> <ion-icon name="person" ios="ios-person" md="md-person"></ion-icon> </ion-label>
			<ion-input formControlName="email" placeholder="Enter Email Address" type="text"></ion-input>
		</ion-item>
		<button ion-button full color="secondary" [disabled]="!forgetForm.valid">Submit</button>
	</form>
</ion-content>
