<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle class="colorWhite">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding [ngStyle]="{'background-image': 'url(' + restroImage() + ')'}">
    <ion-row *ngIf = "currentCustomer"  class="colorWhite">
        <ion-item no-padding class="colorWhite">
            <ion-avatar class="marginBottom4">
                <img [src]="customerImage(currentCustomer.image)">
            </ion-avatar>
            <h2 class="fontWeight600">{{currentCustomer.username}}</h2>
            <p class="colorWhite">{{currentCustomer.email}}</p>
            <span class="editProfile" (click)="goToUpdateProfile()"><ion-icon name="create" ios="ios-create" md="md-create"></ion-icon></span>
        </ion-item>

        <ion-row class="font14 width100">
            <ion-col col-1>
                <ion-icon name="person" ios="ios-person" md="md-person" item-start></ion-icon>
            </ion-col>
            <ion-col col-4 class="fontWeight600">Name:</ion-col>
            <ion-col col-7 text-capitalize>{{currentCustomer.firstname}} {{currentCustomer.lastname}}</ion-col>
        </ion-row>
        <ion-row class="font14 width100">
            <ion-col col-1>
                <ion-icon name="call" ios="ios-call" md="md-call" item-start></ion-icon>
            </ion-col>
            <ion-col col-4 class="fontWeight600">Contact:</ion-col>
            <ion-col col-7>{{currentCustomer.phonenumber}}</ion-col>
        </ion-row>
        
        <!-- <ion-row class="width100 marginTop4 changePass" (click)="goToChangePassword()">
            <ion-col text-right>change password?</ion-col>
        </ion-row> -->
        <ion-label text-right>
            <span class="changePass" (click)="goToChangePassword()">change password?</span>
        </ion-label>

    </ion-row>
</ion-content>
