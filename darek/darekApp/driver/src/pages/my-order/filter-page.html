<ion-header>
	<ion-toolbar>
		<ion-title>
			Filter By
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss('cancel')">
				<span ion-text color="primary" showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
		<ion-buttons end>
			<button ion-button (click)="dismiss('filter')">
				<span ion-text color="primary" showWhen="ios">Search</span>
				<ion-icon name="md-search" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list radio-group [(ngModel)]="paymentType" (ionChange)="choosePaymentMethod()">
		<ion-list-header>
			Payment Type
		</ion-list-header>

		<ion-item>
			<ion-label>Cash</ion-label>
			<ion-radio value="cash"></ion-radio>
		</ion-item>

		<ion-item>
			<ion-label>Card at Delivery</ion-label>
			<ion-radio value="cardpickup"></ion-radio>
		</ion-item>

		<ion-item>
			<ion-label>Card via Internet</ion-label>
			<ion-radio value="cardinternet"></ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>All</ion-label>
			<ion-radio value="any"></ion-radio>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-list-header>
			Choose Date
		</ion-list-header>

		<ion-item>
			<ion-label>Start Date</ion-label>
			<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.startDate" [min]="startDate" [max]="currentDate" (ionChange)="chooseStart('start')"></ion-datetime>
		</ion-item>

		<ion-item>
			<ion-label>End Date</ion-label>
			<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.endDate" [min]="event.startDate" [max]="currentDate"  (ionChange)="chooseStart('end')"></ion-datetime>
		</ion-item>
	</ion-list>


</ion-content>
