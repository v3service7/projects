<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Select Drivers</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<form (submit)="doSubmit($event)" [formGroup]="driverForm">
		<ion-list radio-group formControlName="driverId">
			<ion-item *ngFor="let driver of drivers" >
				<ion-label>{{driver.firstname}} {{driver.lastname}}</ion-label>
	    		<ion-radio [value]="driver._id"></ion-radio>
				<!-- <h2>{{driver.firstname}} {{driver.lastname}}</h2>
				<p>{{driver.phoneNo}}</p> -->
			</ion-item>
			<ion-item>
				<button ion-button secondary [disabled]="!driverForm.valid">Assigned</button>
			</ion-item>	
		</ion-list>
	</form>
</ion-content>
