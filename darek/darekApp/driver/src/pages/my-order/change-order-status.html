<ion-header>
    <ion-navbar color="secondary">
        <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
        <span class="white"># {{selectedOrder._id.substr(18,6)}}</span><br>
        <span class="white">{{selectedOrder.created_at | date:'medium' }}
            </span>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-header>
            <button ion-button full color="secondary" (click)="changeStatus()">
                Change Order Status
            </button>
        </ion-card-header>
        <ion-card-content>
            Order Status : {{selectedOrder.status}}
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            Tip Information
        </ion-card-header>
        <ion-card-content>
            <form role="form" [formGroup]="tipForm" (ngSubmit)="addTip()" >
                <ion-row class="paddingTopBottom8px">
                    <ion-col col-4> Tip : </ion-col>
                    <ion-col col-8>
                        <input *ngIf = "!selectedOrder.tip" class="tipAmount" formControlName = "tip" type="number" value="" placeholder="Enter Amount">

                        <span *ngIf = "selectedOrder.tip">$ {{selectedOrder.tip}}</span>
                    </ion-col>
                </ion-row>
                <button *ngIf = "!selectedOrder.tip" ion-button full color="secondary" [disabled]="!tipForm.valid">Add Detail</button>
            </form>
        </ion-card-content>
    </ion-card>

</ion-content>
