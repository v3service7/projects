<ion-header>
	<ion-navbar color="secondary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Change Password</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<form role="form" [formGroup]="changePasswordForm" (ngSubmit)="driverPasswordUpdate()">
			<ion-item>
				<ion-label><ion-icon name="key" ios="ios-key" md="md-key"></ion-icon></ion-label>
				<ion-input formControlName="oldpassword" type="password" placeholder="Old Password"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label><ion-icon name="key" ios="ios-key" md="md-key"></ion-icon></ion-label>
				<ion-input formControlName="newpassword" type="password" placeholder="New Password"></ion-input>
			</ion-item>

			<button ion-button full [disabled]="!changePasswordForm.valid">Save</button>
			
		</form>
	</ion-list>
</ion-content>
