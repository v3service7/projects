<ion-header><ion-navbar></ion-navbar></ion-header>
<ion-content padding  class="bg"  text-center>
	<ion-list>
		<form role="form" [formGroup]="forgetForm" (ngSubmit)="forgetPassword()" class="topMargin">
			<ion-item class="topRadius bottomRadius">
				<ion-label> <ion-icon name="mail" ios="ios-mail" md="md-mail"></ion-icon> </ion-label>
				<ion-input formControlName="email" placeholder="Email" type="email"></ion-input>
			</ion-item>
				<button full ion-button color="secondary" [disabled]="!forgetForm.valid">Submit</button>
		</form>	
	</ion-list>
</ion-content>
