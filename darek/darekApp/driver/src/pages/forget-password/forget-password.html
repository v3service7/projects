<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding  style="background: url('assets/imgs/bg.png') center fixed;background-size: cover;">

  <div padding class="mt-80">

    <ion-row>
      <ion-col>
        <img src="assets/imgs/mlogo.png" class="logo h-center ">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list no-margin>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button full color="secondary" (click)="resetPassword()">Reset Password</button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
