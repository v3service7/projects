<ion-header>
    <ion-navbar color="secondary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            <ion-icon name="person" item-start></ion-icon> &nbsp;Account</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>            
            <ion-col col-1>
                <ion-icon name="mail" item-start></ion-icon>
            </ion-col>
            <ion-col col-4>Email:</ion-col>
            <ion-col col-7>{{currentDriver.email}}</ion-col>
            
            <ion-col col-1>
                <ion-icon name="person" item-start></ion-icon>
            </ion-col>
            <ion-col col-4>Name:</ion-col>
            <ion-col col-7> {{currentDriver.firstname}} {{currentDriver.lastname}}</ion-col>

            <ion-col col-1>
                <ion-icon name="call" item-start></ion-icon>
            </ion-col>
            <ion-col col-4>Contact:</ion-col>
            <ion-col col-7> {{currentDriver.phoneNo}} </ion-col>

            <ion-col col-1>
                <ion-icon name="pin" item-start></ion-icon>
            </ion-col>
            <ion-col col-4>Address:</ion-col>
            <ion-col col-7> {{currentDriver.address}} </ion-col>

            <ion-col col-1>
                <ion-icon name="car" item-start></ion-icon>
            </ion-col>
            <ion-col col-4>Vehicle:</ion-col>
            <ion-col col-7> {{currentDriver.vehicleType}}  {{currentDriver.vehicleName}}    {{currentDriver.vehicleNo}} </ion-col>
        </ion-row>
    </ion-grid>
    <hr>
    <ion-list>
        <button ion-button icon-only (click)="goToChangePassword()"><ion-icon name="key" item-start></ion-icon></button>
        <button ion-button icon-only item-end (click)="goToUpdateProfile()"><ion-icon name="create" ></ion-icon></button>
    </ion-list>
</ion-content>
