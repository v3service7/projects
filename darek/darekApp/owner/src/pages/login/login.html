<ion-content padding class="bg"  text-center>

	<div class="title2">
		<ion-title>TAKE ORDERS FOR <br>YOUR RESTAURANT</ion-title>
	</div>

	<ion-list>
		<form role="form" [formGroup]="loginForm" (ngSubmit)="login()" >
			<ion-item class="topRadius">
				<!-- <ion-label floating>Username</ion-label> -->
				<ion-label> <ion-icon name="person" ios="ios-person" md="md-person"></ion-icon> </ion-label>
				<ion-input formControlName="username" placeholder="Username" type="text"></ion-input>
			</ion-item>
			<ion-item class="bottomRadius">
				<!-- <ion-label floating>Password</ion-label> -->
				<ion-label> <ion-icon name="lock" ios="ios-lock" md="md-lock"></ion-icon> </ion-label>
				<ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
			</ion-item>
			<button ion-button full color="secondary" [disabled]="!loginForm.valid">Login</button>
			<!-- <ion-item class="btn-design">
				<button ion-button full secondary  [disabled]="!loginForm.valid">Login</button>
			</ion-item>	 -->
		</form>	
		<button ion-button clear class="white"  (click)="goToForget()">Forget Password ?</button>
	</ion-list>
</ion-content>
