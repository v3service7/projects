<ion-header>

    <ion-navbar color="secondary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Edit Driver</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-list>
        <form role="form" [formGroup]="updateDriver" (ngSubmit)="updatedriver()">
            <ion-item>
                <ion-label>
                    <ion-icon name="person" ios="ios-person" md="md-person"></ion-icon>
                </ion-label>
                <ion-input formControlName="firstname" type="text" placeholder="First Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-icon name="person" ios="ios-person" md="md-person"></ion-icon>
                </ion-label>
                <ion-input formControlName="lastname" type="text" placeholder="Last Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-icon name="mail" ios="ios-mail" md="md-mail"></ion-icon>
                </ion-label>
                <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-icon name="key" ios="ios-key" md="md-key"></ion-icon>
                </ion-label>
                <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-icon name="pin" ios="ios-pin" md="md-pin"></ion-icon>
                </ion-label>
                <ion-input formControlName="address" type="text" placeholder="Address"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-icon name="call" ios="ios-call" md="md-call"></ion-icon>
                </ion-label>
                <ion-input formControlName="phoneNo" type="text" placeholder="Phone No."></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-icon name="car" ios="ios-car" md="md-car"></ion-icon>
                </ion-label>
                <ion-input formControlName="vehicleType" type="text" placeholder="Vehicle Type"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-icon name="car" ios="ios-car" md="md-car"></ion-icon>
                </ion-label>
                <ion-input formControlName="vehicleName" type="text" placeholder="Vehicle Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-icon name="car" ios="ios-car" md="md-car"></ion-icon>
                </ion-label>
                <ion-input formControlName="vehicleNo" type="text" placeholder="Vehicle No."></ion-input>
            </ion-item>

            <button ion-button full [disabled]="!updateDriver.valid">Submit</button>

        </form>
    </ion-list>
</ion-content>
