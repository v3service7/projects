<ion-header>
    <ion-navbar color="secondary">
        <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
        <ion-title>
            <ion-icon name="people"></ion-icon> &nbsp;Drivers</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <button ion-button full icon-only (click)="goToAddDriver()">
		<ion-icon name="person" ios="ios-person" md="md-person"> </ion-icon> Add Driver 
	</button>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let driver of drivers" (click)="driverDetail($event,driver)">
            <ion-avatar item-start>
                <img src="http://dsi-vd.github.io/patternlab-vd/images/fpo_avatar.png">
            </ion-avatar>
            <h2>{{driver.firstname}} {{driver.lastname}}</h2>
            <p>{{driver.phoneNo}}</p>
        </ion-item>
    </ion-list>
</ion-content>
