<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
				<span ion-text color="primary" showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-icon name="person" item-start></ion-icon> {{selectedCustomer.firstname}} {{selectedCustomer.lastname}}
        </ion-item>
        <ion-item>
            <ion-icon name="mail" item-start></ion-icon> {{selectedCustomer.email}}
        </ion-item>
        <ion-item>
            <ion-icon name="call" item-start></ion-icon> {{selectedCustomer.phonenumber}}
        </ion-item>
    </ion-list>
    <ion-card>
        <ion-card-header>Orders</ion-card-header>
        <ion-card-content>
            <ion-item *ngFor="let order of myOrders" (click)="orderDetail($event,order)">
                <h2>{{order._id.substr(18,6)}}</h2>
                <p>{{order.status}}</p>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
