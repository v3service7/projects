<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <flash-messages></flash-messages>
                    <alert></alert>
                    <form role="form" [formGroup]="loginForm" (ngSubmit)="login()">
                        <fieldset>
                            <div class="form-group">
                                <input formControlName="username" class="form-control" placeholder="Username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input formControlName="password" class="form-control" placeholder="Password" type="password" value="">
                            </div>
                            <!-- <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div> -->
                            <div class="" style="float: left;">
                                <label>
                                    <a [routerLink]="['/admin/forget-password']" href="forgetPassword.html">Forgot Password?</a>
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" [disabled]="!loginForm.valid">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
