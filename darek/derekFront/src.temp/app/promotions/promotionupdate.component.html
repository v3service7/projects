<div id="wrapper">
  <app-header></app-header>
  <div id="page-wrapper">
    <router-outlet>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">
              Promotions
            </h1>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-life-saver"></i> Promotions Update</h3>

              </div>
              <div class="panel-body">
                <form [formGroup]="promotionAddModel" (ngSubmit)="promotionUpdate()">
                  <div class="form-group">
                    <label>Name</label>
                    <input formControlName="name" type="text" class="form-control" placeholder="Name">
                  </div>
                  <button type="submit" class="btn btn-default" [disabled]="!promotionAddModel.valid">Submit</button>
                  <a [routerLink]="['/admin/promotions']" class="btn btn-default">Cancel</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </router-outlet>
  </div>
</div>
