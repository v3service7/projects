<div id="wrapper">
  	<app-header></app-header>
  	<div id="page-wrapper">
    	<router-outlet>
    		<div class="container-fluid">
    			<div class="row page-header">
                    <div class="col-lg-6">
                        <h1 class="">
                            Admin
                        </h1>
                    </div>
                    <div class="col-lg-6" style="padding: 18px 15px;">
                        <a class="btn btn-primary pull-right" [routerLink]="['/admin/add']">Add Admin</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <alert></alert>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-sm-4 form-group pull-right">
                        <input type="text" [(ngModel)]="userFilter.username" placeholder="Username" class="form-control">
                    </div>
                    <div class="col-lg-12">
                    	<div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <h3 class="panel-title pull-left"><i class="fa fa-users" style="padding-left: 15px;"></i> Admin List</h3>
                                </div>
                            </div>

                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th><a (click)="sortBy('fisrtname')" href="javascript:void(0)">Name</a></th>
                                                <th><a (click)="sortBy('username')" href="javascript:void(0)">Username</a></th>
                                                <th><a (click)="sortBy('email')" href="javascript:void(0)">Email</a></th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let user of users|orderBy:order : reverse| filterBy: userFilter">
                                                <td>{{user.firstname}} {{user.lastname}}</td>
                                                <td>{{user.username}}</td>
                                                <td>{{user.email}}</td>
                                                <td>
                                                    <a  [routerLink]="['/admin/show/',user._id]"><i class="fa fa-pencil"></i></a>
                                                    <a  (click)="deleteAdmin(user._id)" href="javascript:void(0)"><i class="fa fa-trash"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="text-right">
                                    <!-- <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    		</div>
		</router-outlet>
  	</div>
</div>
