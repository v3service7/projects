<app-frontendheader [ids]="restaurants._id"></app-frontendheader>

<div class="container changePassDiv">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0;">
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="left: 19%;">
    	<div *ngIf="currentCustomer">
		    <h3 style="background: rgba(128, 128, 128, 0.17);padding: 2%;">{{'Password' | translate}} {{'Change' | translate}}</h3>
		</div>
		<form [formGroup]="customerProfile" (ngSubmit)="customerChangePassword()">
            <div class="form-group">
                <span class="">{{'Old' | translate}} {{'Password' | translate}} *</span>
                <span class="">
	    			<i class="fa fa-key" aria-hidden="true"></i>
	  			</span>
  				<input type="text" class="form-control" formControlName="oldpassword">
            </div>
            <div class="form-group">
  				<span class="">{{'New' | translate}} {{'Password' | translate}} *</span>
                <span class="">
	    			<i class="fa fa-key" aria-hidden="true"></i>
	  			</span>
  				<input type="text" class="form-control" formControlName="newpassword">
            </div>
            <button class="btn saveButton"  [disabled]="!customerProfile.valid">{{'Submit' | translate}}</button>
		</form>
	</div>
