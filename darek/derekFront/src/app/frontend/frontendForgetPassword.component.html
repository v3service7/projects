<app-frontendheader [ids]="restaurants._id"></app-frontendheader>

<div class="container" style="padding-top: 10%;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Enter your E-mail</h3>
                </div>
                <div class="panel-body">
                    <form role="form" [formGroup]="forgetForm" (ngSubmit)="forgetPass()">
                        <fieldset>
                            <div class="form-group">
                                <input formControlName="email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn saveButton"  [disabled]="!forgetForm.valid">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
