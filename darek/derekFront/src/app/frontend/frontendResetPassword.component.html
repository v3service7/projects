<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{'Reset' | translate}} {{'Password' | translate}}</h3>
                </div>
                <div class="panel-body">
                    <form role="form" [formGroup]="forgetForm" (ngSubmit)="resetPass()">
                        <fieldset>
                            <div class="form-group">
                                <input formControlName="password" class="form-control" placeholder="Password" type="password" autofocus>
                            </div>
                            <div class="form-group">
                                <input formControlName="newpassword" class="form-control" placeholder="Confirm Password" type="password" autofocus>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn saveButton" [disabled]="!forgetForm.valid">{{'Submit' | translate}}</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
