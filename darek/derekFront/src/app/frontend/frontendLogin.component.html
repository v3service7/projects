<div class="container" style="padding-top: 10%;">
    <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 30%;">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="padding:0;" (click)="showLoginForm()"> 
            <div class="btn saveButton">{{'Login' | translate}}</div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="padding:0; " (click)="showRegisterForm()">
            <div class="btn saveButton">{{'Signup' | translate}}</div>
        </div>
    </div>

    <!-- login -->
    <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="showLogin" style="padding:0;">
        <!-- <div class="row"> -->
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="left: 19%;">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{'Please' | translate}} {{'Login' | translate}}</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form-group">
                                <input formControlName="username" class="form-control" placeholder="Username" name="email" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input formControlName="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="form-group">
                                <a [routerLink]="['/forget-pass',restaurants._id]">{{'Forgot' | translate}} {{'Password' | translate}}?
                                </a>
                            </div>
                            <button class="btn saveButton" [disabled]="!loginForm.valid">{{'Login' | translate}}</button>
                        </form>
                    </div>
                </div>
            </div>
        <!-- </div> -->
    </div>

    <!-- register -->
    <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="showRegister" style="padding:0;">
        <!-- <div class="row"> -->
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="left: 19%;">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{'Signup' | translate}} {{'Here' | translate}}</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" [formGroup]="regForm" (ngSubmit)="register()">
                            <div class="form-group">
                                <input formControlName="firstname" class="form-control" placeholder="firstname" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input formControlName="lastname" class="form-control" placeholder="lastname" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input formControlName="phonenumber" class="form-control" placeholder="Telephone *" type="text" pattern="[0-9]*" autofocus>
                            </div>

                            <div class="form-group">
                                <input formControlName="username" class="form-control" placeholder="Choose your Username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input formControlName="email" class="form-control" placeholder="E-mail"  type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input formControlName="password" class="form-control" placeholder="Password" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn saveButton" [disabled]="!regForm.valid">{{'Register' | translate}}</button>
                        </form>
                    </div>
                </div>
            </div>
        <!-- </div> -->
    </div>
</div>
