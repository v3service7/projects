<app-frontendheader [ids]="restaurants._id"></app-frontendheader>

<div class="container-fluid cartDiv">
	<div class="col-lg-12 container-fluid">
		<div class="col-lg-6">
			<div class="pull-left col-lg-8 fillDetail">
				<div class="contactDetail col-lg-12">
					<div class="col-lg-12">
						<div class="col-lg-10">
							<span>
								<strong><h5><i class="fa fa-user" aria-hidden="true"></i> &nbsp; CONTACT</h5></strong>
							</span>
						</div>
						<div class="">
							<span class="label label-default pointer">Cancel</span>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="btn btn-default pointer" style="width: 100%;padding: 4%">
							<span><strong><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;&nbsp;Add Detail</strong></span>
						</div>
					</div>
					<div class="addContactDetail col-lg-12">
						<div class="col-lg-6 form-group">
							<input type="text " class="form-control" name="" placeholder="First Name *">
						</div>
						<div class="col-lg-6 form-group">
							<input type="text " class="form-control" name="" placeholder="Last Name *">
						</div>
						<div class="col-lg-12 form-group">
							<input type="text " class="form-control" name="" placeholder="Email *">
						</div>
						<div class="col-lg-12 form-group">
							<input type="text " class="form-control" name="" placeholder="Telephone *">
						</div>
						<div class="col-lg-12" style="padding: 0; margin-top: 10px;">
					    	<button type="submit" class="btn saveButton">Save</button>
					    </div>
					</div>
				</div>

				<div class="orderingMethod col-lg-12">
					<div class="col-lg-12">
						<div class="col-lg-10">
							<span>
								<strong><h5><i class="fa fa-truck" aria-hidden="true"></i> &nbsp; ORDERING METHOD</h5></strong>
							</span>
						</div>
						<div class="">
							<span class="label label-default pointer">Cancel</span>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="btn btn-default pointer" style="width: 100%;padding: 4%">
							<span><strong><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;&nbsp;Select Order Type</strong></span>
						</div>
					</div>
					<div class="col-lg-12">
					    <div class="checkbox1 col-lg-6 pointer">
					    	<input type="checkbox" value="">Pickup
					    </div>
					    <div class="checkbox1 col-lg-6 pointer">
					    	<input type="checkbox" value="">Delivery
					    </div>
					    <div class="col-lg-12" style="padding: 0; margin-top: 10px;">
					    	<button type="submit" class="btn saveButton">Save</button>
					    </div>
					</div>
				</div>

				<div class="chooseTime col-lg-12">
					<div class="col-lg-12">
						<div class="col-lg-10">
							<span>
								<strong><h5><i class="fa fa-truck" aria-hidden="true"></i> &nbsp; CHOOSE A TIME</h5></strong>
							</span>
						</div>
						<div class="">
							<span class="label label-default pointer">Cancel</span>
						</div>
					</div>

					<div class="col-lg-12">
						<div class="btn btn-default" style="width: 100%;padding: 4%">
							<span><strong><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;&nbsp;Add a time</strong></span>
						</div>
					</div>

					<div class="col-lg-12">
						<div class="checkbox1 col-lg-12 pointer">
					    	<input type="checkbox" value="">Now
					    </div>
						<div class="checkbox1 col-lg-12 laterSelect pointer">
					    	<input type="checkbox" value=""  data-toggle="collapse" data-target="#laterOptions">Later
					    </div>
					    <div id="laterOptions" class="collapse pointer">
					    	<div class="input-group">
					    		<span class="input-group-addon"></span>
					    		<div class="select-container">
					    			<select class="order-later-day" name="laterday">
					    				<option value="today" class="">today</option>
					    				<option value="tomorrow" class="">tomorrow</option>
					    			</select>
					    		</div>
					    	</div>
							<div class="input-group">
					    		<span class="input-group-addon"></span>
					    		<div class="select-container">
					    			<select class="order-later-time" name="latertime">
					    				<option value="8:00" class="">8:00</option>
					    				<option value="9:00" class="">9:00</option>
					    				<option value="10:00" class="">10:00</option>
					    				<option value="11:00" class="">11:00</option>
					    				<option value="12:00" class="">12:00</option>
					    				<option value="13:00" class="">13:00</option>
					    				<option value="14:00" class="">14:00</option>
					    				<option value="15:00" class="">15:00</option>
					    				<option value="16:00" class="">16:00</option>
					    				<option value="17:00" class="">17:00</option>
					    				<option value="18:00" class="">18:00</option>
					    				<option value="19:00" class="">19:00</option>
					    				<option value="20:00" class="">20:00</option>
					    			</select>
					    		</div>
					    	</div>
					    </div>
					    <div class="col-lg-12" style="padding: 0; margin-top: 10px;">
					    	<button type="submit" class="btn saveButton">Save</button>
					    </div>
					</div>
				</div>

				<div class="paymentMethod col-lg-12">
					<div class="col-lg-12">
						<div class="col-lg-10">
							<span>
								<strong><h5><i class="fa fa-truck" aria-hidden="true"></i> &nbsp; PAYMENT METHOD</h5></strong>
							</span>
						</div>
						<div class="">
							<span class="label label-default pointer">Cancel</span>
						</div>
					</div>

					<div class="col-lg-12">
						<div class="btn btn-default" style="width: 100%;padding: 4%">
							<span><strong><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;&nbsp;Select Payment Method</strong></span>
						</div>
					</div>
					
					<div class="col-lg-12">
						<div class="checkbox1 col-lg-12 pointer">
					    	<input type="checkbox" value="">Cash
					    </div>
						<div class="checkbox1 col-lg-12 pointer">
					    	<input type="checkbox" value="">Card to delivery person
					    </div>
					    <div class="col-lg-12" style="padding: 0; margin-top: 10px;">
					    	<button type="submit" class="btn saveButton">Save</button>
					    </div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-lg-6">
			<div class="pull-right col-lg-8">
				<div class="col-lg-12 cart-header well well-sm">
					<div class="col-lg-2 cart-header-quantity">Qty</div>
					<div class="col-lg-8 cart-header-name">Item</div>
					<div class="col-lg-2 cart-header-price">Price</div>
				</div>
				<div class="col-lg-12" style="padding: 0;">
					<div class="col-lg-12 cart-items">
						<div class="cart-empty">Cart is empty</div>
					</div>
					<div class="col-lg-12 cart-footer">
						<div class="col-lg-12 sub-total">
							<div class="col-lg-6 pull-left">Sub Total</div>
							<div class="col-lg-6 pull-right"></div>
						</div>
						<div class="col-lg-12 tax">
							<div class="col-lg-6 pull-left">tax</div>
							<div class="col-lg-6 pull-right"></div>
						</div>
						<div class="col-lg-12 grand-total">
							<div class="col-lg-6 pull-left"><h4>TOTAL</h4></div>
							<div class="col-lg-6 pull-right"><h4></h4></div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="col-lg-12 footer container-fluid">
		<div class="pull-right footerButton">
			<div class="btn saveButton" style="padding: 15px 20px;">
				<div class="total">
					<span>Total</span><br>
					<span></span>
				</div>
				<div class="button-separator"></div>
				<div>
					<div class="">Place Delivery Order Now</div>
				</div>
			</div>
		</div>
	</footer>

</div>
