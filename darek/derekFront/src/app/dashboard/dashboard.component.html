<div id="wrapper">
  	<app-header></app-header>
  	<div id="page-wrapper">
    	<router-outlet>
    		<div class="container-fluid">
    			<div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Dashboard
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-user-circle-o fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">{{users.length}}</div>
                                        <div>Owners!</div>
                                    </div>
                                </div>
                            </div>
                            <a [routerLink]="['/admin/users']">
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-cutlery fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">{{restaurants.length}}</div>
                                        <div>Restaurants!</div>
                                    </div>
                                </div>
                            </div>
                            <a [routerLink]="['/admin/restaurants']">
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-car fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">{{drivers.length}}</div>
                                        <div>Drivers!</div>
                                    </div>
                                </div>
                            </div>
                            <a [routerLink]="['/admin/drivers']">
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-life-saver fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">{{promotions.length}}</div>
                                        <div>Promotions!</div>
                                    </div>
                                </div>
                            </div>
                            <a [routerLink]="['/admin/promotions']">
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="row" style="padding: 15px; padding-bottom: 0; margin-bottom: 0;">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-area-chart" aria-hidden="true"></i>  Restaurants Sales Report
                            <select [ngModel]="selectedTime" (ngModelChange)="onChangeObj($event)"  style="color: #fff;background-color: #337ab7;border-color: #fff;float: right;">
                                <option *ngFor="let i of timeValue" [ngValue]="i.name">{{i.name}} Days</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row" style="background: #e4edf5; margin: 0;">
                    <canvas baseChart
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                [colors]="lineChartColors"
                        [legend]="barChartLegend"
                        [chartType]="barChartType">
                    </canvas>
                </div>
    		</div>
		</router-outlet>
  	</div>
</div>
