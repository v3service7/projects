<app-headerowner></app-headerowner>

<div class="rightMenu" style="margin-left: 25%;background-color: #E9E9E8;height: 585px;">
	<alert></alert>
	<flash-messages></flash-messages>
	<div class="profile" id="Menu18">
		<form [formGroup]="ownerProfile" (ngSubmit)="ownerUpdate()">
			<div class="firstDiv">
				<span class="">My profile</span>
				<input type="submit" class="btn" value="Next" style="float: right;" [disabled]="!ownerProfile.valid">
			</div>

			<div class="secondDiv">
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="firstname">
	  				<span class="gfe-input-placeholder">First Name *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="lastname">
	  				<span class="gfe-input-placeholder">Last Name *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="email">
	  				<span class="gfe-input-placeholder">Email *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="username">
	  				<span class="gfe-input-placeholder">Username *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-phone" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="phoneNo">
	  				<span class="gfe-input-placeholder">Phone No *</span>
				</div>
			</div>
		</form>
	</div>
</div>
