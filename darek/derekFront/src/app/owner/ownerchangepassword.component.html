<app-headerowner></app-headerowner>
<div class="rightMainDiv col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0 displayFlowRoot">
	<div class="profile  col-lg-6 col-md-6 col-sm-8 col-xs-8 padding0" id="Menu18">
		<form [formGroup]="ownerProfile" (ngSubmit)="ownerUpdate()">
			<div class="firstDiv col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
				<span class="verticalAlignSub">Password Change</span>
				<input type="submit" class="btn btn-next ng-binding pull-right" value="Next" [disabled]="!ownerProfile.valid">
			</div>

			<div class="secondDiv col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-key" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="oldpassword">
	  				<span class="gfe-input-placeholder">Old Password *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-key" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="newpassword">
	  				<span class="gfe-input-placeholder">New Password *</span>
				</div>
			</div>
		</form>
	</div>
</div>
