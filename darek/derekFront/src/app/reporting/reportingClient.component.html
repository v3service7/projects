<app-reporting-nav></app-reporting-nav>

<div style="margin-left: 25%;background-color: #E9E9E8;height: 585px;">
	<div style="padding: 3%">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="color: white; background-color:#737373;min-height: 20px;padding: 19px; ">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">Name</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">Email</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">Phone</div>
		</div>
		<div  *ngFor="let clnt of client" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background: white;min-height: 20px;padding: 19px;">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">{{clnt.firstname}} {{clnt.lastname}}</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">{{clnt.email}}</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">{{clnt.phonenumber}}</div>
		</div>
	</div>

</div>
