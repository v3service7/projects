<div class="rightMenu1 col-lg-9 col-md-9 col-sm-9">
	<alert></alert>
	<div class="profile" id="Menu18" style="z-index: 1;position: absolute; width:60%;">
	    <form [formGroup]="pickupAddModel" (ngSubmit)="pickupDetailUpdate()">
		<div class="firstDiv">	
		<span class="">PickUp</span>
		<input type="submit" class="btn btn-next" value="Next" style="float: right;" 
		[disabled]="!pickupAddModel.valid" />		
		</div>
		<div class="secondDiv">		
			<div class="col-sm-8 pickup_text"> Do you offer pickup from your location ? </div>
			<div class="col-sm-4">
			<div class="input-group">
            <span class="input-group-addon" class="btn pickupindegate1" 
            [ngClass]="btn_class1"   
            (click)="pickupYesUpdate()" >Yes</span>
            <span class="input-group-addon" class="btn pickupindegate2" 
            [ngClass]="btn_class2" 
            (click)="pickupNoUpdate()" >No</span>
			</div>
			</div>	   		
		</div>	
	 	</form>
	</div>
	<div id="gmap"></div>
</div>
