<app-headerowner></app-headerowner>
<div class="rightMenu1 col-lg-9 col-md-9 col-sm-9">
    <alert></alert>
   <div class="screen screen-form js-screen-address-form ng-scope" id="Menu18">
	   <div class="settings-panel">
	        <form [formGroup]="restaurantAddLanguage"  (ngSubmit)="languageUpdate()">        
    		<div class="settings-heading">
	        	<span class="settings-title ng-binding">Supported languages</span>
	            <input type="submit" class="btn btn-next ng-binding" value="Next">
	        </div>
	        <div class="settings-content">
	        	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	        		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" *ngFor="let user of users">
						<div>
							<input type="checkbox" value="{{user._id}}"  [checked]="checkChecked(user._id)"  (change)="onClicked(option, $event)">{{user.name}} ({{user.abbr}})
						</div>
	        		</div>
	        	</div>
	        </div>
	        </form>
		</div>
	</div> 
</div>
