<app-headerowner></app-headerowner>
<div class="rightMainDiv col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0 displayFlowRoot">
   <div class="profile col-lg-6 col-md-6 col-sm-8 col-xs-8 padding0">
        <form [formGroup]="restaurantAddLanguage"  (ngSubmit)="languageUpdate()">        
			<div class="firstDiv col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
	        	<span class="verticalAlignSub">Supported languages</span>
	            <input type="submit" class="btn btn-next ng-binding pull-right" value="Next">
	        </div>
	        <div class="secondDiv col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
	        	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	        		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" *ngFor="let user of users" style="padding: 1%;">
						<div>
							<input type="checkbox" value="{{user._id}}"  [checked]="checkChecked(user._id)"  (change)="onClicked(option, $event)">{{user.name}} ({{user.abbr}})
						</div>
	        		</div>
	        	</div>
	        </div>
        </form>
	</div> 
</div>
