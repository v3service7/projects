<app-headerowner></app-headerowner>
<div class="rightMenu col-lg-9 col-md-9 col-sm-9">
	<!-- <alert></alert> -->
	<div class="profile" id="Menu18">
		<form [formGroup]="menuAddModel" (ngSubmit)="userAdd()">
			<div class="firstDiv">
				<span class="">Menu Add</span>
				<input type="submit" class="btn btn-next" value="Next" style="float: right;" [disabled]="!menuAddModel.valid">
			</div>
			<div class="secondDiv">
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-cutlery" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="name">
	  				<span class="gfe-input-placeholder">Menu Name *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-picture-o" aria-hidden="true"></i>
	  				</span>
	  				<input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" (change)="onChange($event)" />
				</div>				
			</div>
		</form>
	</div>
</div>
