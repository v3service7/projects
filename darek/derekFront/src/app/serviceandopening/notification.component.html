<app-headerowner></app-headerowner>
<div class="rightMenu1 col-lg-9 col-md-9 col-sm-9" style="background-color: #E9E9E8;height: 830px;">
   <!-- <alert></alert> -->
   <div class="screen screen-form js-screen-address-form ng-scope" id="Menu18" style="min-height: 0;padding: 0;">
   <div class="settings-panel">
    <form [formGroup]="restaurantAddModel"  (ngSubmit)="notificationUpdate()">        
        <div class="settings-heading">
        	<span class="settings-title ng-binding">Notifications</span>
            <input type="submit" [disabled]="!restaurantAddModel.valid" class="btn btn-next ng-binding" value="Next" *ngIf="!edited">
            <input type="button" class="btn btn-next ng-binding" value="Update" *ngIf="edited" (click)="edit()">
        </div>

        <div class="emailAdded col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-bottom: 3%; padding-top: 3%;">
	        <div *ngFor="let restaurant of restaurants.notification; let i=index;" id="{{restaurant._id}}">
	        	{{restaurant.email}}
	        	<a href="javascript:void(0)"  (click) = "get(restaurant,i)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
				<a href="javascript:void(0)" (click) = "remove(restaurants._id, i)">
                    <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                </a>
	        </div>
        </div>
        
        <div class="settings-content">
            <div class="col-xs-12" style="padding: 0;">
                <h4 > Add New Email </h4>
            </div>

			<div class="row">
                <div class="col-xs-7 ng-binding">
                    Email
                </div>
                <div class="col-xs-5">
                    <input formControlName="email" type="email">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-7 ng-binding">
                	Rozvozeni Confirmed
                </div>
                <div class="col-xs-5">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-info2" [ngStyle]="rozConfirmi == true ? forgreen : forwhite"  (click)="intialoption2('rozConfirm',true)">
                            <input type="radio" id="optionsRadios2" value="true">Yes
                        </label>
                        <label class="btn btn-info2 btn_red" [ngStyle]="rozConfirmi == false ? forred : forwhite" (click)="intialoption2('rozConfirm',false)">
                            <input type="radio" id="optionsRadios2" value="false"  checked="">No
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-7 ng-binding">
                	Pickup Confirmed
                </div>
                <div class="col-xs-5">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-info2" [ngStyle]="pickupConfirmi == true ? forgreen : forwhite"  (click)="intialoption2('pickupConfirm',true)">
                            <input type="radio" id="optionsRadios2" value="true">Yes
                        </label>
                        <label class="btn btn-info2 btn_red" [ngStyle]="pickupConfirmi == false ? forred : forwhite"  (click)="intialoption2('pickupConfirm',false)">
                            <input type="radio" id="optionsRadios2" value="false" checked="">No
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-7 ng-binding">
                	Rozvozeni Confirmed Text
                </div>
                <div class="col-xs-5">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-info2" [ngStyle]="rozConfirmTexti == true ? forgreen : forwhite"  (click)="intialoption2('rozConfirmText',true)">
                            <input type="radio" id="optionsRadios2" value="true">Yes</label>
                        <label class="btn btn-info2 btn_red" [ngStyle]="rozConfirmTexti == false ? forred : forwhite"  (click)="intialoption2('rozConfirmText',false)">
                            <input type="radio" id="optionsRadios2"  value="false" checked="">No</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-7 ng-binding">
                	Order Reject
                </div>
                <div class="col-xs-5">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-info2" [ngStyle]="orderRejecti == true ? forgreen : forwhite"  (click)="intialoption2('orderReject',true)">
                            <input type="radio" id="optionsRadios2" value="true">Yes
                        </label>
                        <label class="btn btn-info2 btn_red" [ngStyle]="orderRejecti == false ? forred : forwhite"  (click)="intialoption2('orderReject',false)">
                            <input type="radio" id="optionsRadios2" value="false" checked="">No
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-7 ng-binding">
                	Order Error
                </div>
                <div class="col-xs-5">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-info2" [ngStyle]="orderErrori == true ? forgreen : forwhite"  (click)="intialoption2('orderError',true)">
                            <input type="radio" id="optionsRadios2" value="true">Yes
                        </label>
                        <label class="btn btn-info2 btn_red" [ngStyle]="orderErrori == false ? forred : forwhite"  (click)="intialoption2('orderError',false)">
                            <input type="radio" id="optionsRadios2" value="false" checked="">No
                        </label>
                    </div>
                </div>
            </div>
			<div class="row">
                <div class="col-xs-7  ng-binding">
                	Order Unfinished
                </div>
                <div class="col-xs-5">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-info2" [ngStyle]="orderUnfinishedi == true ? forgreen : forwhite"  (click)="intialoption2('orderUnfinished',true)">
                            <input type="radio" id="optionsRadios2" value="true">Yes</label>
                        <label class="btn btn-info2 btn_red" [ngStyle]="orderUnfinishedi == false ? forred : forwhite"  (click)="intialoption2('orderUnfinished',false)">
                            <input type="radio" id="optionsRadios2" value="false" checked="">No</label>
                    </div>
                </div>
            </div>
			<div class="row">
                <div class="col-xs-7 ng-binding">
                	Low Battery
                </div>
                <div class="col-xs-5">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-info2" [ngStyle]="lowBetteryi == true ? forgreen : forwhite"  (click)="intialoption2('lowBettery',true)">
                            <input type="radio" id="optionsRadios2" value="true">Yes
                        </label>
                        <label class="btn btn-info2 btn_red" [ngStyle]="lowBetteryi == false ? forred : forwhite"  (click)="intialoption2('lowBettery',false)">
                            <input type="radio" id="optionsRadios2" value="false" checked="">No
                        </label>
                    </div>
                </div>
            </div>
			<div class="row">
                <div class="col-xs-7 ng-binding">
                	Bad Connection
                </div>
                <div class="col-xs-5">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-info2" [ngStyle]="badConnectioni == true ? forgreen : forwhite"  (click)="intialoption2('badConnection',true)">
                            <input type="radio" id="optionsRadios2" value="true">
                            Yes
                        </label>
                        <label class="btn btn-info2 btn_red" [ngStyle]="badConnectioni == false ? forred : forwhite"  (click)="intialoption2('badConnection',false)">
                            <input type="radio" id="optionsRadios2" value="false" checked="">
                            No
                        </label>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </form>
</div>
</div>

</div>
