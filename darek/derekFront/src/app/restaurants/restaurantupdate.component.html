<div id="wrapper">
  <app-header></app-header>
  <div id="page-wrapper">
    <router-outlet>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">
              Restaurants
            </h1>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-cutlery"></i> Restaurants Update</h3>

              </div>
              <div class="panel-body">
                <form [formGroup]="restaurantAddModel" (ngSubmit)="restaurantUpdate()">
                  <div class="form-group">
                    <label>Name</label>
                    <input formControlName="name" type="text" class="form-control" placeholder="Name of Restaurant" required>
                  </div>
                  <!--<div class="form-group">-->
                    <!--<label>Owner Id</label>-->
                    <!--<input formControlName="ownerId" type="text" class="form-control" placeholder="Owner Id">-->
                  <!--</div>-->
                  <div class="form-group">
                    <label>City</label>
                    <input formControlName="city" type="text" class="form-control" placeholder="City">
                  </div>
                  <div class="form-group">
                    <label>Country</label>
                    <input formControlName="country" type="text" class="form-control" placeholder="country">
                  </div>
                  <div class="form-group">
                    <label>State</label>
                    <input formControlName="state" type="text" class="form-control" placeholder="state">
                  </div>
                  <div class="form-group">
                    <label>Zipcode</label>
                    <input formControlName="zipcode" type="text" class="form-control" placeholder="Zipcode">
                  </div>
                  <div class="form-group">
                    <label>Address</label>
                    <input formControlName="address" type="text" class="form-control" placeholder="address">
                  </div>
                  <div class="form-group">
                    <label>Phone Number</label>
                    <input formControlName="phoneNo" type="text" class="form-control" placeholder="Phone Number">
                  </div>
                  <button type="submit" class="btn btn-default" [disabled]="!restaurantAddModel.valid">Submit</button>
                  <a [routerLink]="['/admin/restaurants']" class="btn btn-default">Cancel</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </router-outlet>
  </div>
</div>
