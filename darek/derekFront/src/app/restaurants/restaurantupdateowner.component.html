<app-headerowner></app-headerowner>
<div class="rightMenu1 col-lg-9 col-md-9 col-sm-9 col-xs-9">
	<!-- <alert></alert> -->
	<div class="profile" id="Menu18" style="z-index: 1;position: absolute; width:70%;">
		<form [formGroup]="restaurantAddModel" (ngSubmit)="restaurantUpdate()">
			<div class="firstDiv">
				<span class="">Restaurant Basic detail</span>
				<input type="submit" id="submitButton" class="btn btn-next" value="Next" style="float: right;" [disabled]="!restaurantAddModel.valid">
			</div>

			<div class="secondDiv">
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="name">
	  				<span class="gfe-input-placeholder">Restaurant Name *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="address">
	  				<span class="gfe-input-placeholder">Address *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="zipcode">
	  				<span class="gfe-input-placeholder">Postal Code *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="country">
	  				<span class="gfe-input-placeholder">Country *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="state">
	  				<span class="gfe-input-placeholder">State *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="city">
	  				<span class="gfe-input-placeholder">City *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-phone" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="phoneNo">
	  				<span class="gfe-input-placeholder">Phone No *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-picture-o" aria-hidden="true"></i>
	  				</span>
	  				<input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" (change)="onChange($event)" />
	  				<span class="gfe-input-placeholder">Restaurant Banner *</span>
				</div>
			</div>
		</form>
	</div>
	<div id="gmap"></div>
</div>
