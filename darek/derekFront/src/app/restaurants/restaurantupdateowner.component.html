<app-headerowner></app-headerowner>
<div class="rightMenu1 col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">

	<div class="profile positionAbsolute col-lg-6 col-md-6 col-sm-8 col-xs-8 padding0" id="Menu18">
		<form [formGroup]="restaurantAddModel" (ngSubmit)="restaurantUpdate()">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 firstDiv">
				<span class="verticalAlignSub">Restaurant Basic detail</span>
				<input type="submit" id="submitButton" class="btn btn-next floatRight" value="Next" [disabled]="!restaurantAddModel.valid">
			</div>

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 secondDiv">
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="name">
	  				<span class="gfe-input-placeholder">Restaurant Name *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="address">
	  				<span class="gfe-input-placeholder">Address *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="zipcode">
	  				<span class="gfe-input-placeholder">Postal Code *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="city">
	  				<span class="gfe-input-placeholder">City *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="state">
	  				<span class="gfe-input-placeholder">State *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="country">
	  				<span class="gfe-input-placeholder">Country *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-phone" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="phoneNo">
	  				<span class="gfe-input-placeholder">Phone No *</span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-picture-o" aria-hidden="true"></i>
	  				</span>
	  				<input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" (change)="onChange($event)" />
	  				<span class="gfe-input-placeholder">Restaurant Banner *</span>
				</div>
			</div>
		</form>
	</div>
	<div id="gmap"></div>
</div>
