<app-headerowner></app-headerowner>


<div class="rightMainDiv col-lg-9 col-md-9 col-sm-9 col-xs-9 padding0">

    <div class="profile col-lg-6 col-md-6 col-sm-8 col-xs-8 padding0" id="Menu18">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-car"></i> Drivers Add</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="driverAddModel" (ngSubmit)="driverAdd()">
                        <div class="form-group">
                            <label>First Name</label>
                            <input formControlName="firstname" type="text" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input formControlName="lastname" type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input formControlName="email" type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input formControlName="password" type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input formControlName="address" type="text" class="form-control" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input formControlName="phoneNo" type="text" class="form-control" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <label>Vehicle Type</label>
                            <input formControlName="vehicleType" type="text" class="form-control" placeholder="Type of Vehicle">
                        </div>
                        <div class="form-group">
                            <label>Vehicle Name</label>
                            <input formControlName="vehicleName" type="text" class="form-control" placeholder="Vehicle Name">
                        </div>
                        <div class="form-group">
                            <label>Vehicle Number</label>
                            <input formControlName="vehicleNo" type="text" class="form-control" placeholder="Vehicle Number">
                        </div>
                        <button class="btn btn-default" [disabled]="!driverAddModel.valid">Submit</button>
                        <a [routerLink]="['/owner/drivers']" class="btn btn-default">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
