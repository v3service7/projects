<app-headerowner></app-headerowner>
<div class="rightMenu col-lg-9 col-md-9 col-sm-9 custom_chng_menu"  style="background-color: #E9E9E8;height: 1000px;">
  <!-- <alert></alert> -->
  <div _ngcontent-dpg-33="" class="profile" id="Menu18" style="z-index: 1;position: absolute; width:60%;">
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-car"></i> Drivers Update</h3>
              </div>
              <div class="panel-body">
                <form [formGroup]="driverAddModel" (ngSubmit)="driverUpdate()">
                  <div class="form-group">
                    <label>First Name</label>
                    <input formControlName="firstname" type="text" class="form-control" placeholder="First Name">
                  </div>
                  <div class="form-group">
                    <label>Last Name</label>
                    <input formControlName="lastname" type="text" class="form-control" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input formControlName="email" type="email" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label>Address</label>
                    <input formControlName="address" type="text" class="form-control" placeholder="Address">
                  </div>
                  <div class="form-group">
                    <label>Phone Number</label>
                    <input formControlName="password" type="text" class="form-control" placeholder="Phone Number">
                  </div>
                  <div class="form-group">
                    <label>Vehicle Type</label>
                    <input formControlName="vehicleType" type="text" class="form-control" placeholder="Type of Vehicle">
                  </div>
                  <div class="form-group">
                    <label>Vehicle Name</label>
                    <input formControlName="vehicleName" type="text" class="form-control" placeholder="Vehicle Name">
                  </div>
                  <div class="form-group">
                    <label>Vehicle Number</label>
                    <input formControlName="vehicleNo" type="text" class="form-control" placeholder="Vehicle Number">
                  </div>
                  <button type="submit" class="btn btn-default" [disabled]="!driverAddModel.valid">Submit</button>
                  <a [routerLink]="['/owner/drivers']" class="btn btn-default">Cancel</a>
                </form>
              </div>
            </div>
          </div>
          </div>
        </div>
