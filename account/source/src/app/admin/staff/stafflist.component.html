<div class="card card-nav-tabs">
    <div class="card-header brandingColor">
        <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
                <span class="nav-tabs-title">Staff</span>
                <ul class="nav nav-tabs" data-tabs="tabs">
                    <li class="active pull-right">
                        <a  [routerLink]="['/admin/staff/add/']">
                            <i class="material-icons">exposure_plus_1</i> Add Staff
                            <div class="ripple-container"></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-content table-responsive">
        <table class="table" *ngIf="staffs.length >0">
            <thead class="text-warning">
                <th>Name</th>
                <th>Phone Number</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let staff of staffs">
                    <td class="padding0">{{staff.firstname}} {{staff.lastname}}</td>
                    <td class="padding0">{{staff.phonenumber}}</td>
                    <td class="padding0 td-actions text-right">
                        <a [routerLink]="['/admin/staff/',staff._id]" rel="tooltip" title="Edit Staff" class="btn btn-primary btn-simple btn-xs">
                            <i class="material-icons">edit</i>
                        </a>
                        <a href="javascript:void(0)" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs" (click)="deleteStaff(staff._id)">
                            <i class="material-icons">close</i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-primary" *ngIf="staffs.length == 0">
            <button type="button" aria-hidden="true" class="close">Ã—</button>
            <span> <strong> No Data - </strong> Staff Empty Kindly create One"</span>
        </div>
    </div>
</div>
