<div class="row">
	<div class="col-md-8">
        <div class="card">
            <div class="card-header" data-background-color="orange">
                <h4 class="title">Edit Staff</h4>
                <p class="category">Complete your profile</p>
            </div>
            <div class="card-content">
                <form [formGroup]="staffAddForm" (ngSubmit)="staffUpdate()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Fist Name</label>
                                <input formControlName="firstname" type="text" class="form-control" autofocus>
                            </div>
                            <div *ngIf="formErrors.firstname" class="alert alert-danger">
                                {{ formErrors.firstname }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Last Name</label>
                                <input formControlName="lastname" type="text" class="form-control">
                            </div>
                            <div *ngIf="formErrors.lastname" class="alert alert-danger">
                                {{ formErrors.lastname }}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Email address</label>
                                <input formControlName="email" type="email" class="form-control">
                            </div>
                            <div *ngIf="formErrors.email" class="alert alert-danger">
                                {{ formErrors.email }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Phone Number</label>
                                <input formControlName="phonenumber" type="text" class="form-control">
                            </div>
                            <div *ngIf="formErrors.phonenumber" class="alert alert-danger">
                                {{ formErrors.phonenumber }}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Date Of Birth</label>
                                <input formControlName="dob" type="date" class="form-control">
                            </div>
                            <div *ngIf="formErrors.dob" class="alert alert-danger">
                                {{ formErrors.dob }}
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Qualification</label>
                                <input formControlName="qualification" type="text" class="form-control">
                            </div>
                            <div *ngIf="formErrors.qualification" class="alert alert-danger">
                                {{ formErrors.qualification }}
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Percentage</label>
                                <input formControlName="percentage" type="text" class="form-control">
                            </div>
                            <div *ngIf="formErrors.percentage" class="alert alert-danger">
                                {{ formErrors.percentage }}
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning pull-right" [disabled]="!staffAddForm.valid">Update Staff</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
