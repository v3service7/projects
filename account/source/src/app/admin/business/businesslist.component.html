<div class="card card-nav-tabs">
    <div class="card-header" data-background-color="orange">
        <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
                <span class="nav-tabs-title">Business List of "{{currentCustomer.firstname}} {{currentCustomer.lastname}}"</span>
                <ul class="nav nav-tabs" data-tabs="tabs">
                    <li class="active pull-right">
                
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-content table-responsive">
        <table class="table" *ngIf="businesses.length >0">
            <thead class="text-warning">
                <th>Name</th>
                <th>Type of Organisation</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let bsns of businesses">
                    <td class="padding0">{{bsns.businessName}}</td>
                    <td class="padding0">{{bsns.typeOfOrg}}</td>
                    <td class="padding0 td-actions text-right">
                        <a [routerLink]="['/admin/customer/',bsns._id]" rel="tooltip" title="Business Detail" class="btn btn-primary btn-simple btn-xs">
                            <i class="material-icons">business</i>
                        </a>
                        <a [routerLink]="['/admin/customer/',bsns._id]" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple btn-xs">
                            <i class="material-icons">edit</i>
                        </a>
                        <a rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs" (click)="deleteBusiness(bsns._id)">
                            <i class="material-icons">close</i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-primary" *ngIf="businesses.length == 0">
            <button type="button" aria-hidden="true" class="close">Ã—</button>
            <span> <b> No Data - </b> Business Empty  of "{{currentCustomer.firstname}} {{currentCustomer.lastname}}"</span>
        </div>
    </div>
</div>
