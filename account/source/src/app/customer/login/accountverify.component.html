<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" filter-color="black">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form [formGroup]="loginForm" (ngSubmit)="verify()">
                            <div class="card card-login">
                                <div class="card-header text-center brandingColor">
                                    <h4 class="card-title">Account Verification</h4>
                                </div>
                                <div class="card-content">
                                    <div class="input-group" *ngIf="!currentCustomer.status">
                                        <span class="input-group-addon">
                                            <i class="material-icons">email</i>
                                        </span>
                                        <div class="form-group is-empty">
                                            <label class="control-label">Email</label>
                                            <input type="text" class="form-control" formControlName="email" validateOnBlur [validateFormControl]="loginForm.controls['email']">
                                            <span class="material-input"></span>
                                        </div>
                                        <div *ngIf="formErrors.email" class="alert alert-danger">
                                            {{ formErrors.email }}
                                        </div>
                                    </div>
                                    <div class="input-group" *ngIf="!currentCustomer.phonestatus">
                                        <span class="input-group-addon">
                                            <i class="material-icons">phone</i>
                                        </span>
                                        <div class="form-group is-empty">
                                            <label class="control-label">Phone Number</label>
                                            <input type="text" class="form-control" formControlName="phonenumber" validateOnBlur [validateFormControl]="loginForm.controls['phonenumber']">
                                            <span class="material-input"></span>
                                        </div>
                                        <div *ngIf="formErrors.phonenumber" class="alert alert-danger">
                                            {{ formErrors.phonenumber }}
                                        </div>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button class="btn btn-success btn-wd btn-lg" [disabled]="!loginForm.valid">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
