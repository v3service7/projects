<div class="card card-nav-tabs">
    <div class="card-header" data-background-color="green">
        <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
                <span class="nav-tabs-title">Business List of "{{currentCustomer.firstname}} {{currentCustomer.lastname}}"</span>
                <ul class="nav nav-tabs" data-tabs="tabs">
                    <li class="active pull-right">
                        <a  [routerLink]="['/customer/business/add/']">
                            <i class="material-icons">exposure_plus_1</i> Add Business
                            <div class="ripple-container"></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-content table-responsive">
        <table class="table" *ngIf="businesses.length >0">
            <thead class="text-warning">
                <th>Name</th>
                <th>Phone Number</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let business of businesses">
                    <td class="padding0">{{business.businessName}}</td>
                    <td class="padding0">{{business.typeOfOrg}}</td>
                    <td class="padding0 td-actions text-right">
                        <a [routerLink]="['/customer/business/document-update',business._id]" rel="tooltip" title="Update Document" class="btn btn-primary btn-simple btn-xs">
                            <i class="material-icons">content_paste</i>
                        </a>
                        <a [routerLink]="['/customer/business/',business._id]" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple btn-xs">
                            <i class="material-icons">edit</i>
                        </a>
                        <a rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs" (click)="deleteBusiness(business._id)">
                            <i class="material-icons">close</i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-primary" *ngIf="businesses.length == 0">
            <button type="button" aria-hidden="true" class="close">Ã—</button>
            <span> <b> No Data - </b> Business Empty  of "{{currentCustomer.firstname}} {{currentCustomer.lastname}}"</span>
        </div>
    </div>
</div>
